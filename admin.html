<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Otimac üõ°Ô∏è</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #000; color: white; padding: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 2px solid #ff4444; margin-top: 20px; }
        input { padding: 15px; width: 80%; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 10px; text-align: center; }
        .btn-ban { background: #ff4444; color: white; border: none; padding: 15px; width: 85%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .lista-baneados { margin-top: 20px; text-align: left; background: #222; border-radius: 10px; padding: 15px; }
        .item-ban { border-bottom: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-perdon { background: #00ff00; color: black; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>ADMINISTRADOR OTIMAC üõ°Ô∏è</h2>
    <p>Control de Lista Negra</p>

    <div class="card">
        <input type="text" id="idBloquear" placeholder="ID del Cliente (ej: ID-123456)">
        <button class="btn-ban" onclick="bloquearCliente()">üö´ BLOQUEAR DISPOSITIVO</button>
    </div>

    <div class="lista-baneados">
        <h3>Clientes Bloqueados</h3>
        <div id="contenedorBaneados">Cargando lista...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // 1. FUNCI√ìN PARA BLOQUEAR
        function bloquearCliente() {
            var id = document.getElementById('idBloquear').value.trim();
            if(id) {
                database.ref('baneados/' + id).set(true).then(() => {
                    alert("Cliente " + id + " ha sido bloqueado.");
                    document.getElementById('idBloquear').value = "";
                });
            } else {
                alert("Escribe un ID v√°lido");
            }
        }

        // 2. FUNCI√ìN PARA VER LA LISTA Y QUITAR EL BLOQUEO
        database.ref('baneados').on('value', (snapshot) => {
            var datos = snapshot.val();
            var contenedor = document.getElementById('contenedorBaneados');
            contenedor.innerHTML = "";
            for(var id in datos) {
                if(id === "lista") continue; // Saltamos el marcador inicial
                contenedor.innerHTML += `
                    <div class="item-ban">
                        <span>‚ùå ${id}</span>
                        <button class="btn-perdon" onclick="perdonarCliente('${id}')">DESBLOQUEAR</button>
                    </div>`;
            }
        });

        function perdonarCliente(id) {
            if(confirm("¬øQuieres volver a permitir que este cliente pida taxis?")) {
                database.ref('baneados/' + id).remove();
            }
        }
    </script>
</body>
</html>
