<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Otimac üõ°Ô∏è</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #000; color: white; padding: 20px; }
        #contenido-protegido { display: none; } /* Oculto hasta que pongas la clave */
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 2px solid #ff4444; margin-top: 20px; }
        input { padding: 15px; width: 80%; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 10px; text-align: center; }
        .btn-ban { background: #ff4444; color: white; border: none; padding: 15px; width: 85%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .lista-baneados { margin-top: 20px; text-align: left; background: #222; border-radius: 10px; padding: 15px; }
        .item-ban { border-bottom: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-perdon { background: #00ff00; color: black; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        var claveMaestra = "OTIMAC2025"; // <--- AQU√ç PUEDES CAMBIAR TU CONTRASE√ëA
        var intento = prompt("Acceso Restringido. Introduce la clave de Administrador:");

        if (intento === claveMaestra) {
            alert("Acceso concedido, Warclib");
        } else {
            alert("Clave incorrecta. No tienes permiso.");
            window.location.href = "https://google.com"; // Redirige a los intrusos
        }
    </script>

    <div id="contenido-protegido" style="display: block;">
        <h2>ADMINISTRADOR OTIMAC üõ°Ô∏è</h2>
        <p>Control de Lista Negra</p>

        <div class="card">
            <input type="text" id="idBloquear" placeholder="Pegar ID del Cliente aqu√≠">
            <button class="btn-ban" onclick="bloquearCliente()">üö´ BLOQUEAR DISPOSITIVO</button>
        </div>

        <div class="lista-baneados">
            <h3>Clientes Bloqueados actualmente:</h3>
            <div id="contenedorBaneados">Cargando lista...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Tu configuraci√≥n de Firebase
        var firebaseConfig = { 
            apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", 
            authDomain: "taxiotimac.firebaseapp.com", 
            databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", 
            projectId: "taxiotimac", 
            storageBucket: "taxiotimac.firebasestorage.app", 
            messagingSenderId: "533983007458", 
            appId: "1:533983007458:web:254cef6b46c01a1718c4bb" 
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Funci√≥n para bloquear un ID (Actualizada para afectar el perfil)
        function bloquearCliente() {
            var id = document.getElementById('idBloquear').value.trim();
            if(id) {
                // 1. Agregar a la lista de baneados
                database.ref('baneados/' + id).set(true).then(() => {
                    
                    // 2. Sincronizar con el perfil del usuario (Campo acceso: denegado)
                    database.ref('usuarios/' + id + '/perfil').update({
                        acceso: "denegado"
                    }).catch((e) => console.log("Perfil no existente, bloqueado solo en lista negra."));

                    alert("¬°Listo! El ID " + id + " ha sido expulsado de Otimac.");
                    document.getElementById('idBloquear').value = "";
                });
            } else {
                alert("Por favor, pega un ID v√°lido.");
            }
        }

        // Escuchar cambios en la lista de baneados
        database.ref('baneados').on('value', (snapshot) => {
            var datos = snapshot.val();
            var contenedor = document.getElementById('contenedorBaneados');
            contenedor.innerHTML = "";
            
            if (!datos) {
                contenedor.innerHTML = "No hay nadie bloqueado a√∫n.";
                return;
            }

            for(var id in datos) {
                if(id === "lista") continue; 

                contenedor.innerHTML += `
                    <div class="item-ban">
                        <span>‚ùå ${id}</span>
                        <button class="btn-perdon" onclick="perdonarCliente('${id}')">DESBLOQUEAR</button>
                    </div>`;
            }
        });

        // Funci√≥n para quitar el baneo (Actualizada para restaurar el perfil)
        function perdonarCliente(id) {
            if(confirm("¬øSeguro que quieres desbloquear a " + id + "?")) {
                // 1. Quitar de la lista de baneados
                database.ref('baneados/' + id).remove().then(() => {
                    
                    // 2. Restaurar el acceso en el perfil del usuario
                    database.ref('usuarios/' + id + '/perfil').update({
                        acceso: "permitido"
                    });
                    
                    alert("ID " + id + " ha sido desbloqueado.");
                });
            }
        }
    </script>
</body>
</html>
