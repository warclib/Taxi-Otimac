<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac üöñ</title>
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #b39ddb; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.6s ease, visibility 0.6s; }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 0; overflow: hidden; }
        #btn-menu { position: fixed; top: 15px; left: 15px; z-index: 5000; background: rgba(179, 157, 219, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.2); width: 45px; height: 45px; border-radius: 50%; font-size: 24px; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #sidebar { position: fixed; top: 0; left: -320px; width: 260px; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 4500; transition: 0.4s; padding: 70px 15px 20px 15px; text-align: left; backdrop-filter: blur(12px); border-right: 2px solid #b39ddb; }
        #sidebar.active { left: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 4000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #interfaz { position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000; padding: 10px; }
        .panel-pedidos { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px); padding: 10px 15px; border-radius: 20px 20px 0 0; border-top: 2px solid #b39ddb; box-shadow: 0 -10px 40px rgba(0,0,0,0.7); max-height: 35vh; overflow-y: auto; }
        .pedido-card { padding: 10px; background: rgba(255, 255, 255, 0.05); margin: 8px 0; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: left; }
        .btn-aceptar { background:#b39ddb; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; cursor: pointer; color: black; margin-top: 8px; }
        .contenedor-navegacion { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
        .btn-navegar-waze { background: #33ccff; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; }
        .btn-navegar-maps { background: #4285F4; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; }
        .slider-finalizar { position: relative; background: #333; height: 60px; border-radius: 30px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; overflow: hidden; margin-top: 15px; }
        .slider-handle { position: absolute; left: 5px; width: 50px; height: 50px; background: #ff3b30; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2; }
        .pulso-gps { width: 20px; height: 20px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
        .leaflet-routing-container { display: none !important; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff00; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">
    <div id="splash-screen">
        <div style="color: #1a1a1a; font-size: 32px; font-weight: 900; letter-spacing: 2px;">OTIMAC</div>
        <div class="texto-carga">SISTEMA REPARADO</div>
    </div>
    <button id="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div style="margin-bottom:15px; background:rgba(255,255,255,0.08); padding:10px; border-radius:10px;">
            <span id="status-gps" style="color: #ff4444; font-size: 10px;">üî¥ GPS OFF</span><br>
            <span id="txtModo" style="font-size:12px; font-weight:bold;">DESCONECTADO</span>
            <label class="switch"><input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()"><span class="slider"></span></label>
        </div>
        <div onclick="cambiarDatosChofer()">üë§ <span id="displayNombre">...</span><br>üöï Eco: <span id="displayEco">...</span></div>
    </div>
    <div id="map"></div>
    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 style="margin:5px 0; font-size:14px;">Viajes Disponibles</h3>
            <div id="lista-pedidos" style="color:#aaa; font-size:13px;">Enciende el modo trabajo.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Raruto/leaflet-rotate@master/dist/leaflet-rotate-js.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var markerChofer, markerCliente, controlRuta, idViajeActivo, watchID;
        var iconoTaxi = L.divIcon({ html: '<div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker">', className: '', iconSize: [50, 50], iconAnchor: [25, 25] });
        var iconoPasajero = L.icon({ iconUrl: 'pasajero.png', iconSize: [45, 45], iconAnchor: [22, 45] });
        
        var map = L.map('map', { zoomControl: false, rotate: true, touchRotate: true }).setView([23.6345, -102.5528], 5);
        var h = new Date().getHours();
        var estilo = (h >= 18 || h < 7) ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
        L.tileLayer(estilo).addTo(map);

        function iniciarAppCentral() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) { n = prompt("Nombre:"); e = prompt("Econ√≥mico:"); localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); }
            document.getElementById('displayNombre').innerText = n; document.getElementById('displayEco').innerText = e;
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => document.getElementById('splash-screen').style.visibility = 'hidden', 600); }, 2000);
            if(localStorage.getItem("modoTrabajoActivo") === "true") { document.getElementById('checkTrabajo').checked = true; toggleTrabajo(); }
        }

        function toggleSidebar() { var s = document.getElementById('sidebar'); s.classList.toggle('active'); document.getElementById('overlay').style.display = s.classList.contains('active') ? 'block' : 'none'; }

        function toggleTrabajo() {
            if(document.getElementById('checkTrabajo').checked) {
                localStorage.setItem("modoTrabajoActivo", true); document.getElementById('txtModo').innerText = "TRABAJANDO"; document.getElementById('txtModo').style.color = "#00ff00";
                iniciarGPS(); escucharPedidos();
            } else { localStorage.setItem("modoTrabajoActivo", false); location.reload(); }
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition((pos) => {
                var miPos = L.latLng(pos.coords.latitude, pos.coords.longitude);
                document.getElementById('status-gps').innerText = "‚úÖ GPS ON"; document.getElementById('status-gps').style.color = "#00ff00";
                if(markerChofer) markerChofer.setLatLng(miPos);
                else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 17); }
                map.panTo(miPos);
                if (pos.coords.heading !== null) map.setBearing(pos.coords.heading);
                if (idViajeActivo) database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: pos.coords.latitude, lon: pos.coords.longitude });
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', (snap) => {
                var pedidos = snap.val(); var cont = document.getElementById('lista-pedidos');
                if(idViajeActivo) return; cont.innerHTML = "";
                for(var id in pedidos) {
                    if(pedidos[id].estado === 'esperando') {
                        cont.innerHTML += `<div class="pedido-card"><b>${pedidos[id].nombre_cliente}</b><br><button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR VIAJE</button></div>`;
                    }
                }
            });
        }

        function aceptarViaje(id) {
            idViajeActivo = id; localStorage.setItem("idViajeChoferActivo", id);
            database.ref('viajes/' + id).update({ estado: 'en_curso', chofer: { nombre: localStorage.getItem("choferNombre"), economico: localStorage.getItem("choferEco") }});
            database.ref('viajes/' + id + '/cliente').once('value', (s) => { dibujarInterfazYRuta(s.val().lat, s.val().lon, id); });
        }

        function dibujarInterfazYRuta(lat, lon, id) {
            document.getElementById('interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <div class="contenedor-navegacion">
                        <button class="btn-navegar-waze" onclick="window.open('https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes')">üöô WAZE</button>
                        <button class="btn-navegar-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&travelmode=driving')">üìç MAPS</button>
                    </div>
                    <div class="slider-finalizar" id="sliderContainer">
                        <span id="textoSlider">DESLIZA PARA FINALIZAR</span>
                        <div class="slider-handle" id="sliderHandle">‚Üí</div>
                    </div>
                </div>`;
            activarDeslizador(id);
            if(markerCliente) map.removeLayer(markerCliente);
            markerCliente = L.marker([lat, lon], {icon: iconoPasajero}).addTo(map);
            if(controlRuta) map.removeControl(controlRuta);
            controlRuta = L.Routing.control({ waypoints: [markerChofer.getLatLng(), L.latLng(lat, lon)], show: false, createMarker: () => null }).addTo(map);
        }

        function activarDeslizador(viajeId) {
            const handle = document.getElementById('sliderHandle'), container = document.getElementById('sliderContainer');
            let dragging = false, startX = 0;
            const onStart = (e) => { dragging = true; startX = (e.touches ? e.touches[0].clientX : e.clientX) - handle.offsetLeft; };
            const onMove = (e) => {
                if(!dragging) return;
                let x = (e.touches ? e.touches[0].clientX : e.clientX) - startX;
                let maxX = container.clientWidth - handle.clientWidth - 10;
                if(x < 5) x = 5; if(x > maxX) x = maxX;
                handle.style.left = x + 'px';
                if(x >= maxX * 0.9) { dragging = false; terminarViaje(viajeId); }
            };
            const onEnd = () => { dragging = false; if(parseInt(handle.style.left) < 150) handle.style.left = '5px'; };
            handle.addEventListener('touchstart', onStart); handle.addEventListener('mousedown', onStart);
            window.addEventListener('touchmove', onMove); window.addEventListener('mousemove', onMove);
            window.addEventListener('touchend', onEnd); window.addEventListener('mouseup', onEnd);
        }

        function terminarViaje(id) {
            let calif = prompt("Califica al cliente (1-5):", "5");
            database.ref('viajes/' + id).remove().then(() => { localStorage.removeItem("idViajeChoferActivo"); location.reload(); });
        }
    </script>
</body>
</html>
