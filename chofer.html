<!DOCTYPE html>
<html lang="es" style="background-color: #1a1a1a;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac üöñ</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        html, body { 
            background-color: #1a1a1a !important; 
            margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;
        }
        #map { height: 100vh; width: 100%; z-index: 1; background: #1a1a1a !important; }
        .leaflet-container { background: #1a1a1a !important; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; text-align: center; color: white; }
        
        #btn-menu {
            position: fixed; top: 15px; right: 15px; z-index: 5000;
            background: rgba(179, 157, 219, 0.2);
            color: white; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 24px; cursor: pointer; backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
        }

        #sidebar {
            position: fixed; top: 0; right: -320px;
            width: 260px; height: 100%; background: rgba(0, 0, 0, 0.9);
            z-index: 4500; transition: 0.4s; padding: 70px 15px 20px 15px; text-align: left;
            backdrop-filter: blur(12px); border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        #sidebar.active { right: 0; border-left: 2px solid #b39ddb; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 4000; }
        #interfaz { position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000; padding: 10px; }

        .panel-pedidos { 
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(15px); padding: 10px 15px; 
            border-radius: 20px 20px 0 0; border-top: 2px solid #b39ddb; box-shadow: 0 -10px 40px rgba(0,0,0,0.7); max-height: 35vh; overflow-y: auto;
        }

        .pedido-card { 
            padding: 12px; background: rgba(255, 255, 255, 0.05); margin: 10px 0; 
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: left;
        }

        .slider-aceptar-container {
            position: relative; width: 100%; height: 48px; background: #4a148c; border-radius: 25px;
            margin-top: 12px; overflow: hidden; display: flex; align-items: center; border: 1px solid #b39ddb; touch-action: none;
        }
        .slider-rastro-verde { position: absolute; left: 0; top: 0; height: 100%; background: linear-gradient(90deg, #00c853, #69f0ae); width: 0%; z-index: 1; }
        .slider-text { position: absolute; width: 100%; text-align: center; color: white; font-weight: 700; font-size: 11px; z-index: 2; pointer-events: none; text-transform: uppercase; }
        .slider-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; appearance: none; -webkit-appearance: none; background: transparent; z-index: 3; outline: none; }
        .slider-input::-webkit-slider-thumb { appearance: none; width: 48px; height: 48px; background: white; border-radius: 50%; border: 3px solid #00e676; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: #1a1a1a; width: 85%; max-width: 340px; border-radius: 25px; padding: 25px; border: 1px solid #333; text-align: center; }
        .modal-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; background: #b39ddb; color: black; margin-top: 10px; }

        #notificacion { position: fixed; top: -100px; left: 5%; width: 90%; padding: 15px; border-radius: 12px; z-index: 30000; font-weight: bold; transition: 0.5s; display: flex; align-items: center; justify-content: center; }
        .notif-error { background: #ff4444; color: white; }
        .notif-ok { background: #b39ddb; color: black; }

        .contenedor-pulso { display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; }
        .pulso-gps { width: 22px; height: 22px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; z-index: 1; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
        
        .reloj-tag { color: #ffca28; font-weight: bold; margin-right: 15px; font-size: 13px; font-family: monospace; }
        .distancia-tag { color: #b39ddb; font-weight: bold; float: right; font-size: 13px; }
        .btn-rechazar { background:transparent; border:none; color: #ff4444; width:100%; margin-top:5px; font-size: 11px; text-decoration: underline; cursor: pointer; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">

    <div id="notificacion"></div>

    <div id="modal-global" class="modal-overlay">
        <div class="modal-card" id="modal-content"></div>
    </div>

    <div id="splash-screen">
        <div style="color: #1a1a1a; font-size: 32px; font-weight: 900;">OTIMAC</div>
        <div class="texto-carga">SISTEMA LISTO</div>
    </div>

    <button id="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border-left: 4px solid #b39ddb;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="status-gps" style="font-size: 10px; color: #ff4444; font-weight: bold;">üî¥ GPS OFF</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                <span id="txtModo" style="font-weight: bold; color: #ff4444; font-size: 13px;">DESCONECTADO</span>
                <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()">
            </div>
        </div>
        <div onclick="cambiarDatosChofer()" style="margin-top:10px; cursor:pointer; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border-left: 4px solid #b39ddb;">
            <div style="font-size: 14px; font-weight: bold;">üë§ <span id="displayNombre">...</span></div>
            <div style="font-size: 14px; font-weight: bold;">üöï ECO: <span id="displayEco">...</span></div>
        </div>
    </div>

    <div id="map"></div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 id="titulo-panel" style="margin: 5px 0; font-size: 14px;">Viajes Disponibles</h3>
            <div id="lista-pedidos" style="color: #aaa; font-size: 13px;">Activa el modo trabajo.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        var markerChofer, markerCliente, idViajeActivo, watchID;
        var viajesRechazados = [], serverTimeOffset = 0, ultimoSnapshot = null;

        database.ref(".info/serverTimeOffset").on("value", snap => { serverTimeOffset = snap.val() || 0; });

        var iconoTaxi = L.divIcon({ html: `<div class="contenedor-pulso"><div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker"></div>`, className: '', iconSize: [50, 50], iconAnchor: [25, 25] });
        var iconoPasajero = L.icon({ iconUrl: 'pasajero.png', iconSize: [45, 45], iconAnchor: [22, 45] });

        function abrirModal(html) { document.getElementById('modal-content').innerHTML = html; document.getElementById('modal-global').style.display = 'flex'; }
        function cerrarModal() { document.getElementById('modal-global').style.display = 'none'; }
        function mostrarAviso(msg, t='ok') { let el=document.getElementById('notificacion'); el.innerText=msg; el.className=t==='ok'?'notif-ok':'notif-error'; el.style.top='20px'; setTimeout(()=>el.style.top='-100px', 3000); }

        function avisarConVoz(mensaje) { if ('speechSynthesis' in window) { var msg = new SpeechSynthesisUtterance(mensaje); msg.lang = 'es-MX'; window.speechSynthesis.speak(msg); } }
        function toggleSidebar() { var side = document.getElementById('sidebar'); side.classList.toggle('active'); document.getElementById('overlay').style.display = side.classList.contains('active') ? 'block' : 'none'; }

        function iniciarAppCentral() {
            verificarEstadoChofer();
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) { splash.style.opacity = '0'; setTimeout(() => { splash.style.visibility = 'hidden'; if (map) map.invalidateSize(); }, 800); }
            }, 2000);
            var vA = localStorage.getItem("idViajeChoferActivo");
            if(vA) reconectarViajeChofer(vA);
        }

        document.addEventListener('touchstart', function() { if (map) map.invalidateSize(); }, { once: true });

        var map = L.map('map', { zoomControl: false }).setView([23.63, -102.55], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) { abrirModal(`<h3>REGISTRO</h3><input type="text" id="regN" class="modal-input" placeholder="Nombre"><input type="number" id="regE" class="modal-input" placeholder="Eco"><button class="modal-btn" onclick="saveReg()">ENTRAR</button>`); }
            else { 
                document.getElementById('displayNombre').innerText = n; 
                document.getElementById('displayEco').innerText = e; 
                if(localStorage.getItem("modoTrabajoActivo") === "true") { document.getElementById('checkTrabajo').checked = true; toggleTrabajo(); }
            }
        }

        function saveReg() { let n = document.getElementById('regN').value, e = document.getElementById('regE').value; if(n && e) { localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); location.reload(); } }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked, eco = localStorage.getItem("choferEco");
            if(activo) {
                database.ref('autorizados/' + eco).once('value', snap => {
                    if (snap.exists()) {
                        localStorage.setItem("modoTrabajoActivo", true);
                        document.getElementById('txtModo').innerText = "TRABAJANDO";
                        document.getElementById('txtModo').style.color = "#00ff00";
                        iniciarGPS(); escucharPedidos();
                    } else {
                        mostrarAviso("No autorizado", "error");
                        document.getElementById('checkTrabajo').checked = false;
                    }
                });
            } else { localStorage.setItem("modoTrabajoActivo", false); location.reload(); }
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition(pos => {
                var miPos = L.latLng(pos.coords.latitude, pos.coords.longitude);
                document.getElementById('status-gps').innerText = "‚úÖ GPS ON"; document.getElementById('status-gps').style.color = "#00ff00";
                if(markerChofer) markerChofer.setLatLng(miPos); else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 18); }
                if (idViajeActivo) { database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: pos.coords.latitude, lon: pos.coords.longitude }); }
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', snap => {
                var p = snap.val();
                ultimoSnapshot = p;

                if (!p) {
                    viajesRechazados = [];
                } else {
                    let hayEsperando = false;
                    for (let key in p) { if (p[key].estado === 'esperando') hayEsperando = true; }
                    if (!hayEsperando) viajesRechazados = [];
                }

                if (idViajeActivo && p && p[idViajeActivo] && p[idViajeActivo].estado === 'cancelado_por_cliente') {
                    avisarConVoz("Viaje cancelado.");
                    mostrarAviso("El cliente cancel√≥", "error");
                    localStorage.removeItem("idViajeChoferActivo");
                    setTimeout(() => location.reload(), 2000);
                    return;
                }
                renderizarListaPedidos(p);
            });
        }

        function renderizarListaPedidos(pedidos) {
            var cont = document.getElementById('lista-pedidos');
            if (idViajeActivo) return;
            cont.innerHTML = "";
            for(var id in pedidos) {
                if(pedidos[id].estado === 'esperando' && !viajesRechazados.includes(id)) {
                    var cli = pedidos[id].cliente;
                    var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo(L.latLng(cli.lat, cli.lon)) / 1000).toFixed(1) : "...";
                    
                    cont.innerHTML += `<div class="pedido-card">
                        <span class="distancia-tag">üìç ${km} km</span>
                        <b style="font-size: 16px;">${pedidos[id].nombre_cliente}</b><br>
                        ‚≠ê ${pedidos[id].cliente_estrellas || '5.0'} | Viajes: ${pedidos[id].cliente_historial || 0}<br>
                        <div class="slider-aceptar-container">
                            <div class="slider-rastro-verde" id="rastro-${id}"></div>
                            <span class="slider-text">DESLIZA PARA ACEPTAR</span>
                            <input type="range" class="slider-input" min="0" max="100" value="0" oninput="document.getElementById('rastro-${id}').style.width=this.value+'%'" onchange="if(this.value>=90){ aceptarViaje('${id}') }else{ this.value=0; document.getElementById('rastro-${id}').style.width='0%' }">
                        </div>
                        <button class="btn-rechazar" onclick="rechazarLocal('${id}')">OCULTAR</button>
                    </div>`;
                    audioNotificacion.play();
                }
            }
            if(cont.innerHTML === "") cont.innerHTML = "Buscando pasajeros...";
        }

        function rechazarLocal(id) {
            viajesRechazados.push(id);
            renderizarListaPedidos(ultimoSnapshot);
        }

        function aceptarViaje(id) {
            idViajeActivo = id; localStorage.setItem("idViajeChoferActivo", id);
            database.ref('viajes/' + id).update({
                estado: 'en_curso',
                chofer: { nombre: localStorage.getItem("choferNombre"), economico: localStorage.getItem("choferEco"), lat: markerChofer.getLatLng().lat, lon: markerChofer.getLatLng().lng }
            }).then(() => { reconectarViajeChofer(id); });
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id;
            database.ref('viajes/' + id).once('value', snap => {
                var v = snap.val();
                if(v) {
                    // AQU√ç CORREGIDO: Usamos v.nombre_cliente, NO el nombre del chofer.
                    document.getElementById('interfaz').innerHTML = `
                        <div class="panel-pedidos">
                            <h3>VIAJE ACTIVO</h3>
                            <p>Pasajero: <b>${v.nombre_cliente || 'Cliente'}</b></p>
                            <button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>
                        </div>`;
                    if(v.cliente) {
                        markerCliente = L.marker([v.cliente.lat, v.cliente.lon], {icon: iconoPasajero}).addTo(map);
                    }
                }
            });
        }

        function terminarViaje(id) {
            abrirModal(`<h3>FINALIZAR</h3><p>Califica al usuario</p><button class="modal-btn" onclick="confFin('${id}')">GUARDAR Y FINALIZAR</button>`);
        }

        function confFin(id) {
            database.ref('viajes/' + id).once('value', snap => {
                let d = snap.val();
                if (d && d.cliente_uid) {
                    database.ref('usuarios/' + d.cliente_uid + '/perfil').transaction(p => {
                        if (!p) return { total_viajes: 1, puntos_acumulados: 5, estrellas: "5.0" };
                        p.total_viajes++; p.puntos_acumulados += 5; p.estrellas = (p.puntos_acumulados / p.total_viajes).toFixed(1);
                        return p;
                    });
                }
                localStorage.removeItem("idViajeChoferActivo");
                database.ref('viajes/' + id).remove().then(() => location.reload());
            });
        }
    </script>
</body>
</html>
