<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - NavegaciÃ³n Otimac</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 500px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ffc107; }
        .pedido-item { background: #3d3d3d; padding: 12px; margin: 8px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ffc107; }
        .btn-aceptar { background: #ffc107; color: #000; border: none; padding: 10px 18px; font-weight: bold; border-radius: 6px; cursor: pointer; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; }
        
        /* Ajuste para que las instrucciones no estorben */
        .leaflet-routing-container { 
            background: rgba(0,0,0,0.85) !important; 
            color: white !important; 
            font-size: 11px; 
            max-height: 150px; 
            overflow: auto; 
        }
    </style>
</head>
<body>

    <h2>CENTRAL OTIMAC ðŸš–</h2>
    <div id="interfaz">
        <div class="panel-pedidos" id="panelPedidos">
            <h3>Pedidos Pendientes</h3>
            <div id="lista-pedidos">Buscando solicitudes...</div>
        </div>
    </div>
    <div id="status-gps">Listo para trabajar</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ",
            authDomain: "taxiotimac.firebaseapp.com",
            databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com",
            projectId: "taxiotimac",
            storageBucket: "taxiotimac.firebasestorage.app",
            messagingSenderId: "533983007458",
            appId: "1:533983007458:web:254cef6b46c01a1718c4bb"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        var markerChofer, markerCliente, controlRuta;
        var ultimaPosicionRuta = null;

        // Escuchar pedidos
        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = "";
            if (pedidos) {
                for (var id in pedidos) {
                    contenedor.innerHTML += `
                        <div class="pedido-item">
                            <span>VIAJE: <b>#${id}</b></span>
                            <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR</button>
                        </div>`;
                }
            } else {
                contenedor.innerHTML = "No hay solicitudes pendientes.";
            }
        });

        function aceptarViaje(idViaje) {
            document.getElementById('interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <h3 style="color:#ffc107">VIAJE EN CURSO #${idViaje}</h3>
                    <button class="btn-cancelar" onclick="finalizarViaje('${idViaje}')">FINALIZAR / CANCELAR</button>
                </div>`;
            
            database.ref('viajes/' + idViaje + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                if (posC) {
                    markerCliente = L.marker([posC.lat, posC.lon]).addTo(map).bindPopup("CLIENTE").openPopup();
                    iniciarNavegacion(idViaje, posC);
                }
            });
        }

        function iniciarNavegacion(idViaje, posCliente) {
            navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude;
                var lon = pos.coords.longitude;
                var miPos = L.latLng(lat, lon);

                // Actualizar marcador chofer
                if(markerChofer) markerChofer.setLatLng(miPos);
                else markerChofer = L.circleMarker(miPos, {color: '#ffc107', radius: 10, fillOpacity: 1}).addTo(map);

                // DIBUJAR RUTA SOLO SI SE MOVIÃ“ 10 METROS (Evita que la lÃ­nea desaparezca)
                if (!ultimaPosicionRuta || miPos.distanceTo(ultimaPosicionRuta) > 10) {
                    if(controlRuta) map.removeControl(controlRuta);

                    controlRuta = L.Routing.control({
                        waypoints: [miPos, L.latLng(posCliente.lat, posCliente.lon)],
                        lineOptions: {
                            styles: [
                                { color: '#000', opacity: 0.3, weight: 12 }, // Sombra
                                { color: '#2478ff', opacity: 1, weight: 8 }   // LÃ­nea Azul
                            ]
                        },
                        createMarker: function() { return null; },
                        addWaypoints: false,
                        draggableWaypoints: false,
                        fitSelectedRoutes: false
                    }).addTo(map);
                    
                    ultimaPosicionRuta = miPos;
                }

                document.getElementById('status-gps').innerText = "NAVEGANDO HACIA EL CLIENTE...";
                database.ref('viajes/' + idViaje).update({ estado: "en_camino" });
                database.ref('viajes/' + idViaje + '/chofer').set({ lat: lat, lon: lon });

            }, null, { enableHighAccuracy: true });
        }

        function finalizarViaje(idViaje) {
            if(confirm("Â¿Deseas finalizar este viaje?")) {
                database.ref('viajes/' + idViaje).update({ estado: "cancelado" }).then(() => {
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
