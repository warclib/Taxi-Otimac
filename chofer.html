<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac üöñ</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 0; overflow: hidden; }
        
        #btn-menu { position: fixed; top: 15px; left: 15px; z-index: 5000; background: rgba(179, 157, 219, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.2); width: 45px; height: 45px; border-radius: 50%; font-size: 24px; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #sidebar { position: fixed; top: 0; left: -320px; width: 260px; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 4500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 70px 15px 20px 15px; text-align: left; backdrop-filter: blur(12px); border-right: 1px solid rgba(255, 255, 255, 0.1); }
        #sidebar.active { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); border-right: 2px solid #b39ddb; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 4000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #interfaz { position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000; padding: 10px; }

        .panel-pedidos { background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(15px); padding: 10px 15px; border-radius: 20px 20px 0 0; border-top: 2px solid #b39ddb; box-shadow: 0 -10px 40px rgba(0,0,0,0.7); max-height: 35vh; overflow-y: auto; }
        .pedido-card { padding: 15px; background: rgba(255, 255, 255, 0.05); margin: 10px 0; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: left; }
        
        .reloj-tag { color: #ffca28; font-weight: 900; margin-right: 10px; font-size: 14px; font-family: monospace; }
        .distancia-tag { color: #b39ddb; font-weight: bold; float: right; font-size: 13px; }
        .rating-estrella { color: #ffca28; font-weight: bold; font-size: 13px; }
        .badge-confianza { display: inline-block; font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 900; background: #2e7d32; color: white; margin-bottom: 5px; text-transform: uppercase; }
        
        .tiempo-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 10px 0; overflow: hidden; }
        .barra-progreso { height: 100%; background: #00ff00; width: 100%; transition: width 1s linear; }

        .btn-aceptar { background:#b39ddb; border:none; padding:14px; border-radius:10px; font-weight:bold; width:100%; margin-top:10px; cursor: pointer; color: black; font-size: 15px; }
        .btn-rechazar { background:transparent; border:none; color: #ff4444; padding:5px; width:100%; margin-top:5px; cursor: pointer; font-size: 12px; text-decoration: underline; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: #1e1e1e; width: 85%; max-width: 340px; border-radius: 25px; padding: 25px; border: 1px solid #333; text-align: center; }
        .modal-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; color: #b39ddb; }
        .modal-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        .modal-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 5px; }
        .btn-primario { background: #b39ddb; color: black; }
        .star-rating { font-size: 35px; margin: 15px 0; }
        .star-rating span { cursor: pointer; color: #444; transition: 0.2s; }
        .star-active { color: #ffca28 !important; }

        .contenedor-pulso { display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; }
        .pulso-gps { width: 20px; height: 20px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
        .leaflet-routing-container { display: none !important; }
        .modo-enfocado #btn-menu { display: none; }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">

    <div id="modal-global" class="modal-overlay">
        <div class="modal-card" id="modal-content"></div>
    </div>

    <div id="splash-screen">
        <div style="color: #1a1a1a; font-size: 32px; font-weight: 900; letter-spacing: 2px;">OTIMAC</div>
        <div class="texto-carga">REINICIANDO SISTEMA...</div>
    </div>

    <button id="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div class="sidebar-item">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <span style="font-size: 11px; color: #aaa;">Estado</span>
                <span id="status-gps" style="font-size: 10px; color: #ff4444; font-weight: bold;">üî¥ OFF</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="txtModo" style="font-weight: bold; color: #ff4444; font-size: 12px;">DESCONECTADO</span>
                <label style="position: relative; display: inline-block; width: 40px; height: 20px;">
                    <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()" style="opacity:0; width:0; height:0;">
                    <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 20px;"></span>
                </label>
            </div>
        </div>
        <div class="sidebar-item" onclick="cambiarDatosChofer()" style="cursor:pointer;">
            <div style="font-size: 14px; font-weight: bold;">üë§ <span id="displayNombre">...</span></div>
            <div style="font-size: 14px; font-weight: bold;">üöï Eco: <span id="displayEco">...</span></div>
        </div>
    </div>

    <div id="map"></div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 id="titulo-panel" style="margin: 5px 0; font-size: 14px;">Viajes Disponibles</h3>
            <div id="lista-pedidos" style="color: #aaa; font-size: 13px;">Enciende el modo trabajo.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Raruto/leaflet-rotate@master/dist/leaflet-rotate-js.js"></script>
    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        var markerChofer, markerCliente, controlRuta, idViajeActivo, watchID, serverTimeOffset = 0, temporizadorVista;
        var viajesRechazados = [], avisoLlegadaEnviado = false, pedidosVistos = new Set();

        database.ref(".info/serverTimeOffset").on("value", snap => { serverTimeOffset = snap.val() || 0; });

        var iconoTaxi = L.divIcon({ html: `<div class="contenedor-pulso"><div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker"></div>`, className: '', iconSize: [50, 50], iconAnchor: [25, 25] });
        var iconoPasajero = L.icon({ iconUrl: 'pasajero.png', iconSize: [45, 45], iconAnchor: [22, 45] });

        function abrirModal(html) { document.getElementById('modal-content').innerHTML = html; document.getElementById('modal-global').style.display = 'flex'; }
        function cerrarModal() { document.getElementById('modal-global').style.display = 'none'; }

        function avisarConVoz(m) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                var n = localStorage.getItem("choferNombre") || "Chofer";
                var msg = new SpeechSynthesisUtterance(n + ", " + m);
                msg.lang = 'es-MX'; window.speechSynthesis.speak(msg);
            }
        }

        function toggleSidebar() { var s = document.getElementById('sidebar'); document.getElementById('overlay').style.display = s.classList.toggle('active') ? 'block' : 'none'; }

        function iniciarAppCentral() {
            verificarEstadoChofer();
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.visibility = 'hidden'; }, 600); }, 2500);
            setInterval(() => { if (window.ultimoSnapshotPedidos && !idViajeActivo && document.getElementById('checkTrabajo').checked) renderizarListaPedidos(window.ultimoSnapshotPedidos); }, 1000);
        }

        var map = L.map('map', { zoomControl: false, rotate: true, touchRotate: true }).setView([23.6, -102.5], 5);
        function estilo() { var h = new Date().getHours(); return (h >= 18 || h < 7) ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}'; }
        L.tileLayer(estilo()).addTo(map);

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) {
                abrirModal(`<div class="modal-title">Registro</div><input type="text" id="regN" class="modal-input" placeholder="Nombre"><input type="number" id="regE" class="modal-input" placeholder="Eco"><button class="modal-btn btn-primario" onclick="saveReg()">Entrar</button>`);
            } else {
                document.getElementById('displayNombre').innerText = n; document.getElementById('displayEco').innerText = e;
                if(localStorage.getItem("modoTrabajoActivo") === "true") { document.getElementById('checkTrabajo').checked = true; toggleTrabajo(); if(localStorage.getItem("idViajeChoferActivo")) reconectarViajeChofer(localStorage.getItem("idViajeChoferActivo")); }
            }
        }

        function saveReg() { let n = document.getElementById('regN').value, e = document.getElementById('regE').value; if(n && e) { localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); location.reload(); } }
        function cambiarDatosChofer() { if(idViajeActivo) return; abrirModal(`<div class="modal-title">Perfil</div><input type="text" id="edN" class="modal-input" value="${localStorage.getItem("choferNombre")}"><input type="number" id="edE" class="modal-input" value="${localStorage.getItem("choferEco")}"><button class="modal-btn btn-primario" onclick="saveEd()">Guardar</button>`); }
        function saveEd() { let n = document.getElementById('edN').value, e = document.getElementById('edE').value; if(n && e) { localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); location.reload(); } }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked, eco = localStorage.getItem("choferEco");
            if(activo) {
                database.ref('autorizados/' + eco).once('value', snap => {
                    if (snap.exists()) { localStorage.setItem("modoTrabajoActivo", true); document.getElementById('txtModo').innerText = "TRABAJANDO"; document.getElementById('txtModo').style.color = "#00ff00"; iniciarGPS(); escucharPedidos(); if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar(); }
                    else { document.getElementById('checkTrabajo').checked = false; }
                });
            } else { localStorage.setItem("modoTrabajoActivo", false); location.reload(); }
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition(pos => {
                var miPos = L.latLng(pos.coords.latitude, pos.coords.longitude);
                document.getElementById('status-gps').innerText = "‚úÖ ON"; document.getElementById('status-gps').style.color = "#00ff00";
                if(markerChofer) markerChofer.setLatLng(miPos); else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 18); }
                map.panTo(miPos); if (pos.coords.heading !== null) map.setBearing(pos.coords.heading);
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: pos.coords.latitude, lon: pos.coords.longitude });
                    if (markerCliente && miPos.distanceTo(markerCliente.getLatLng()) < 150 && !avisoLlegadaEnviado) { avisoLlegadaEnviado = true; avisarConVoz("llegando."); database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' }); }
                }
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', snap => {
                var p = snap.val(); window.ultimoSnapshotPedidos = p;
                pedidosVistos.forEach(id => { if (!p || !p[id] || p[id].estado !== 'esperando') pedidosVistos.delete(id); });
                viajesRechazados = viajesRechazados.filter(id => p && p[id]);
                if (p && document.getElementById('checkTrabajo').checked && !idViajeActivo) {
                    var ahora = Date.now() + serverTimeOffset;
                    for (var id in p) { if (p[id].estado === 'esperando' && (ahora - p[id].timestamp) < 300000) { if (!pedidosVistos.has(id) && !viajesRechazados.includes(id)) { pedidosVistos.add(id); audioNotificacion.play().catch(e=>{}); avisarConVoz("viaje disponible."); } } }
                }
                renderizarListaPedidos(p);
            });
        }

        function verCliente(lat, lon) { clearTimeout(temporizadorVista); temporizadorVista = setTimeout(() => { if (circuloReferenciaCliente) map.removeLayer(circuloReferenciaCliente); circuloReferenciaCliente = L.circle([lat, lon], { color: '#b39ddb', radius: 40 }).addTo(map); map.setView([lat, lon], 17); }, 500); }
        function soltarCliente() { clearTimeout(temporizadorVista); if (circuloReferenciaCliente) { map.removeLayer(circuloReferenciaCliente); circuloReferenciaCliente = null; } if (markerChofer) map.setView(markerChofer.getLatLng(), 18); }

        function renderizarListaPedidos(pedidos) {
            var contenedor = document.getElementById('lista-pedidos');
            if (!idViajeActivo && document.getElementById('checkTrabajo').checked) {
                contenedor.innerHTML = ""; var ahora = Date.now() + serverTimeOffset;
                for (var id in pedidos) {
                    if (pedidos[id].estado === 'esperando' && !viajesRechazados.includes(id)) {
                        var cli = pedidos[id].cliente, restMs = 300000 - (ahora - pedidos[id].timestamp);
                        if (restMs <= 0) continue;
                        var sTot = Math.floor(restMs / 1000), m = Math.floor(sTot / 60), s = sTot % 60;
                        var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo(L.latLng(cli.lat, cli.lon)) / 1000).toFixed(1) : "...";
                        contenedor.innerHTML += `
                        <div class="pedido-card" onmousedown="verCliente(${cli.lat}, ${cli.lon})" onmouseup="soltarCliente()" ontouchstart="verCliente(${cli.lat}, ${cli.lon})" ontouchend="soltarCliente()">
                            <div style="float: right;"><span class="reloj-tag">‚è≥ ${m}:${s < 10 ? '0' : ''}${s}</span><span class="distancia-tag">üìç ${km} km</span></div>
                            <div class="badge-confianza">Verificado</div><br>
                            <b style="font-size: 17px;">${pedidos[id].nombre_cliente}</b><br>
                            <span class="rating-estrella">‚≠ê ${pedidos[id].cliente_estrellas}</span><br>
                            <div class="tiempo-container"><div class="barra-progreso" style="width: ${(restMs/300000)*100}%"></div></div>
                            <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR VIAJE</button>
                            <button class="btn-rechazar" onclick="viajesRechazados.push('${id}')">OCULTAR</button>
                        </div>`;
                    }
                }
                if (contenedor.innerHTML === "") contenedor.innerHTML = "Esperando solicitudes...";
            }
        }

        function aceptarViaje(id) { idViajeActivo = id; localStorage.setItem("idViajeChoferActivo", id); document.getElementById('app-body').classList.add('modo-enfocado'); database.ref('viajes/' + id).update({ estado: 'en_curso', chofer: { nombre: localStorage.getItem("choferNombre"), economico: localStorage.getItem("choferEco"), lat: markerChofer.getLatLng().lat, lon: markerChofer.getLatLng().lng } }).then(() => reconectarViajeChofer(id)); }
        function reconectarViajeChofer(id) { idViajeActivo = id; document.getElementById('app-body').classList.add('modo-enfocado'); database.ref('viajes/' + id + '/cliente').once('value', snap => { var p = snap.val(); if(p) dibujarInterfazYRuta(p.lat, p.lon, id); }); }

        function dibujarInterfazYRuta(lat, lon, id) {
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3 style="color:#b39ddb;">VIAJE ACTIVO</h3><div class="contenedor-navegacion"><button class="btn-navegar-waze" onclick="window.open('https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes')">üöô WAZE</button><button class="btn-navegar-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&travelmode=driving')">üìç MAPS</button></div><button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR</button></div>`;
            if(markerCliente) map.removeLayer(markerCliente);
            markerCliente = L.marker([lat, lon], {icon: iconoPasajero}).addTo(map);
            if(markerChofer) {
                if(controlRuta) map.removeControl(controlRuta);
                controlRuta = L.Routing.control({ waypoints: [markerChofer.getLatLng(), L.latLng(lat, lon)], show: false, createMarker: () => null, lineOptions: { styles: [{ color: 'white', opacity: 0.9, weight: 10 }, { color: '#b39ddb', opacity: 1, weight: 6 }] } }).addTo(map);
            }
        }

        var califF = 5;
        function setS(n) { califF = n; for(let i=1; i<=5; i++) document.getElementById('star'+i).classList.toggle('star-active', i<=n); }
        function terminarViaje(id) { abrirModal(`<div class="modal-title">Finalizar</div><div class="star-rating"><span id="star1" class="star-active" onclick="setS(1)">‚òÖ</span><span id="star2" class="star-active" onclick="setS(2)">‚òÖ</span><span id="star3" class="star-active" onclick="setS(3)">‚òÖ</span><span id="star4" class="star-active" onclick="setS(4)">‚òÖ</span><span id="star5" class="star-active" onclick="setS(5)">‚òÖ</span></div><button class="modal-btn btn-primario" onclick="confFin('${id}')">Cerrar Viaje</button>`); }
        function confFin(id) { database.ref('viajes/' + id).once('value', snap => { let d = snap.val(); if (d && d.cliente_uid) { database.ref('usuarios/' + d.cliente_uid + '/perfil').transaction(p => { if (p) { p.total_viajes++; p.puntos_acumulados += califF; p.estrellas = (p.puntos_acumulados / p.total_viajes).toFixed(1); } return p; }); } localStorage.removeItem("idViajeChoferActivo"); database.ref('viajes/' + id).remove().then(() => location.reload()); }); }
    </script>
</body>
</html>
