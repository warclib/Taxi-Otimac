<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac ðŸš–</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 350px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        .pedido-card { padding:15px; background:#444; margin:10px 0; border-radius:10px; border-left: 8px solid #ffc107; text-align: left; }
        .btn-aceptar { background:#ffc107; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px; cursor: pointer; color: black; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        .switch-container { background: #333; padding: 15px; border-radius: 50px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; border: 1px solid #555; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ff4444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff00; }
        input:checked + .slider:before { transform: translateX(26px); }
        input { padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 10px; font-size: 16px; border: none; }
    </style>
</head>
<body onload="verificarDatosChofer()">
    <h2>CENTRAL OTIMAC ðŸš–</h2>

    <div id="registroChofer" style="display:none; padding: 20px;">
        <input type="text" id="nombreChofer" placeholder="Tu Nombre">
        <input type="text" id="ecoChofer" placeholder="NÃºmero EconÃ³mico">
        <button class="btn-aceptar" onclick="guardarDatos()">REGISTRAR UNIDAD</button>
    </div>

    <div id="areaTrabajo" style="display:none;">
        <div class="switch-container">
            <span id="txtModo" style="font-weight: bold; color: #ff4444;">MODO: DESCONECTADO</span>
            <label class="switch">
                <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()">
                <span class="slider"></span>
            </label>
        </div>
        <div id="status-gps" style="color: #ff4444; font-weight: bold;">ðŸ”´ GPS APAGADO</div>
        <div id="interfaz"><div class="panel-pedidos" id="lista-pedidos">Enciende para recibir viajes.</div></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markerChofer, markerCliente, idViajeActivo, watchID;
        var avisoLlegadaEnviado = false;
        let wakeLock = null;

        // FunciÃ³n para pantalla encendida
        async function mantenerPantalla() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function verificarDatosChofer() {
            var n = localStorage.getItem("nomChofer");
            if(!n) document.getElementById('registroChofer').style.display = 'block';
            else document.getElementById('areaTrabajo').style.display = 'block';
        }

        function guardarDatos() {
            var n = document.getElementById('nombreChofer').value;
            var e = document.getElementById('ecoChofer').value;
            if(n && e) {
                localStorage.setItem("nomChofer", n);
                localStorage.setItem("ecoChofer", e);
                location.reload();
            }
        }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked;
            if(activo) {
                document.getElementById('txtModo').innerText = "MODO: TRABAJANDO";
                document.getElementById('txtModo').style.color = "#00ff00";
                mantenerPantalla();
                iniciarGPS();
                escucharPedidos();
            } else { location.reload(); }
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                document.getElementById('status-gps').innerText = "âœ… GPS ACTIVO";
                document.getElementById('status-gps').style.color = "#00ff00";
                
                if(markerChofer) markerChofer.setLatLng([lat, lon]);
                else { markerChofer = L.marker([lat, lon]).addTo(map); map.setView([lat, lon], 16); }
                
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ 
                        lat: lat, lon: lon, 
                        nombre: localStorage.getItem("nomChofer"),
                        economico: localStorage.getItem("ecoChofer")
                    });
                    if(markerCliente) {
                        var dist = L.latLng([lat, lon]).distanceTo(markerCliente.getLatLng());
                        if(dist < 100 && !avisoLlegadaEnviado) {
                            avisoLlegadaEnviado = true;
                            alert("ðŸš© Â¡HAS LLEGADO!");
                            database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' });
                        }
                    }
                }
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snap) => {
                if (idViajeActivo) return;
                var pedidos = snap.val();
                var contenedor = document.getElementById('lista-pedidos');
                contenedor.innerHTML = "";
                for (var id in pedidos) {
                    contenedor.innerHTML += `<div class="pedido-card">
                        <b>PASAJERO:</b> ${pedidos[id].nombre_cliente}<br>
                        <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR</button>
                    </div>`;
                }
            });
        }

        function aceptarViaje(id) {
            idViajeActivo = id;
            database.ref('viajes/' + id).update({ 
                estado: 'en_curso',
                chofer: { 
                    nombre: localStorage.getItem("nomChofer"), 
                    economico: localStorage.getItem("ecoChofer"),
                    lat: markerChofer.getLatLng().lat,
                    lon: markerChofer.getLatLng().lng
                }
            });
            document.getElementById('interfaz').innerHTML = `<button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>`;
            database.ref('viajes/' + id + '/cliente').once('value', (s) => {
                markerCliente = L.marker([s.val().lat, s.val().lon]).addTo(map);
            });
        }

        function terminarViaje(id) {
            database.ref('viajes/' + id).remove().then(() => location.reload());
        }
    </script>
</body>
</html>
