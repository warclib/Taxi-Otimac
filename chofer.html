<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac ðŸš–</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 420px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body onload="iniciarGPSAutomatico()">
    <h2>CENTRAL OTIMAC ðŸš–</h2>
    <div id="status-gps">ðŸ“¡ Buscando seÃ±al...</div>
    <div id="interfaz">
        <div class="panel-pedidos">
            <h3>Viajes Disponibles</h3>
            <div id="lista-pedidos">Cargando...</div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerChofer, markerCliente, controlRuta, idViajeActivo;

        function iniciarGPSAutomatico() {
            navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                document.getElementById('status-gps').innerText = "âœ… GPS ACTIVO";
                if(markerChofer) markerChofer.setLatLng([lat, lon]);
                else { markerChofer = L.marker([lat, lon], {icon: iconoTaxi}).addTo(map); map.setView([lat, lon], 16); }
                
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').set({ lat: lat, lon: lon });
                }
            }, null, {enableHighAccuracy: true, timeout: 5000, maximumAge: 0});
        }

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            if (pedidos) {
                contenedor.innerHTML = "";
                for (var id in pedidos) {
                    contenedor.innerHTML += `<div style="padding:15px; background:#444; margin:10px; border-radius:10px; border-left: 8px solid #ffc107;"><b>PEDIDO #${id}</b><br><button onclick="aceptarViaje('${id}')" style="background:#ffc107; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px;">ACEPTAR</button></div>`;
                }
            } else { contenedor.innerHTML = "Buscando clientes..."; }
        });

        function aceptarViaje(id) {
            idViajeActivo = id;
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3>VIAJE: #${id}</h3><button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button></div>`;
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                if(markerCliente) map.removeLayer(markerCliente);
                markerCliente = L.marker([posC.lat, posC.lon], {icon: iconoPasajero}).addTo(map);
                
                // RUTA QUE NO SE BORRA SI SE PIERDE EL INTERNET
                controlRuta = L.Routing.control({
                    waypoints: [markerChofer.getLatLng(), L.latLng(posC.lat, posC.lon)],
                    lineOptions: { styles: [{ color: '#2478ff', weight: 8, opacity: 0.8 }] },
                    createMarker: function() { return null; },
                    routeWhileDragging: false,
                    addWaypoints: false,
                    useZoomParameter: false // Ayuda a mantener la lÃ­nea fija
                }).addTo(map);
            });
        }

        function terminarViaje(id) {
            if(confirm("Â¿Terminar servicio?")) {
                database.ref('viajes/' + id).remove().then(() => { location.reload(); });
            }
        }
    </script>
</body>
</html>
