<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac ðŸš–</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Otimac">
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 400px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        
        /* El botÃ³n amarillo ahora solo sirve para activar el SONIDO */
        .btn-activar-sonido { 
            background: #ffc107; color: black; border: none; padding: 15px; 
            font-weight: bold; border-radius: 10px; width: 100%; cursor: pointer; 
            margin-bottom: 10px; font-size: 16px;
        }
        
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; }
        
        #alerta-emergencia { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 193, 7, 0.98); color: black; z-index: 9999; 
            flex-direction: column; justify-content: center; align-items: center; 
        }
    </style>
</head>
<body onload="iniciarGPSAutomatico()">

    <div id="alerta-emergencia">
        <h1>ðŸš¨ NUEVO VIAJE ðŸš¨</h1>
        <button onclick="cerrarEmergencia()" style="padding: 20px; font-size: 22px; font-weight: bold; background: black; color: white; border: none; border-radius: 15px;">VER MAPA</button>
    </div>

    <h2>CENTRAL OTIMAC ðŸš–</h2>

    <button class="btn-activar-sonido" id="btnSonido" onclick="activarSonido()">
        ðŸ”” ACTIVAR SONIDO DE ALERTAS
    </button>

    <div id="status-gps">ðŸ“¡ Buscando seÃ±al GPS...</div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3>Viajes Disponibles</h3>
            <div id="lista-pedidos">Cargando sistema...</div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markerChofer, markerCliente, controlRuta;
        var sistemaSonidoListo = false;
        var pedidosAnteriores = 0;
        var sonidoNuevoViaje = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // FUNCIÃ“N QUE ARRANCA SOLA
        function iniciarGPSAutomatico() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    var lat = pos.coords.latitude, lon = pos.coords.longitude;
                    var actual = L.latLng(lat, lon);
                    
                    document.getElementById('status-gps').innerText = "âœ… GPS ACTIVO: Transmitiendo ubicaciÃ³n";
                    
                    if(markerChofer) markerChofer.setLatLng(actual);
                    else markerChofer = L.circleMarker(actual, {color: '#ffc107', radius: 10, fillOpacity: 1}).addTo(map);
                    
                    map.setView(actual, 16);
                }, (err) => {
                    document.getElementById('status-gps').innerText = "âŒ ERROR GPS: Activa tu ubicaciÃ³n";
                    document.getElementById('status-gps').style.color = "red";
                }, {enableHighAccuracy: true});
            }
        }

        function activarSonido() {
            sonidoNuevoViaje.play().then(() => {
                sonidoNuevoViaje.pause();
                sonidoNuevoViaje.currentTime = 0;
                sistemaSonidoListo = true;
                document.getElementById('btnSonido').style.display = 'none';
                if ("Notification" in window) { Notification.requestPermission(); }
            });
        }

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            var count = 0;
            
            if (pedidos) {
                contenedor.innerHTML = "";
                for (var id in pedidos) {
                    count++;
                    contenedor.innerHTML += `
                        <div style="padding:15px; background:#444; margin:10px; border-radius:10px; border-left: 8px solid #ffc107;">
                            <b>PEDIDO #${id}</b><br>
                            <button onclick="aceptarViaje('${id}')" style="background:#ffc107; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px;">ACEPTAR</button>
                        </div>`;
                }
                if (count > pedidosAnteriores && sistemaSonidoListo) {
                    sonidoNuevoViaje.play();
                    document.getElementById('alerta-emergencia').style.display = 'flex';
                }
            } else {
                contenedor.innerHTML = "Buscando clientes...";
            }
            pedidosAnteriores = count;
        });

        function cerrarEmergencia() { document.getElementById('alerta-emergencia').style.display = 'none'; }

        function aceptarViaje(idViaje) {
            cerrarEmergencia();
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3>VIAJE EN CURSO: #${idViaje}</h3><button class="btn-cancelar" onclick="location.reload()">FINALIZAR</button></div>`;
            
            database.ref('viajes/' + idViaje + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                markerCliente = L.marker([posC.lat, posC.lon]).addTo(map);
                
                // Actualizar ubicaciÃ³n en el viaje para que el cliente vea al chofer
                navigator.geolocation.watchPosition((pos) => {
                    database.ref('viajes/' + idViaje + '/chofer').set({ lat: pos.coords.latitude, lon: pos.coords.longitude });
                });
            });
        }
    </script>
</body>
</html>
