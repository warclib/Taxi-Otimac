<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - NavegaciÃ³n Otimac</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 500px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; }
        .leaflet-routing-container { background: rgba(0,0,0,0.85) !important; color: white !important; font-size: 11px; max-height: 100px; overflow: auto; }
    </style>
</head>
<body>

    <h2>CENTRAL OTIMAC ðŸš–</h2>
    <div id="interfaz">
        <div class="panel-pedidos" id="panelPedidos">
            <h3>Pedidos Pendientes</h3>
            <div id="lista-pedidos">Buscando...</div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var markerChofer, markerCliente, controlRuta, ultimaPos;

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = "";
            for (var id in pedidos) {
                contenedor.innerHTML += `<div style="padding:10px; background:#333; margin:5px; border-radius:5px;">#${id} <button onclick="aceptarViaje('${id}')" style="background:#ffc107; border:none; padding:5px 10px; border-radius:3px; font-weight:bold;">ACEPTAR</button></div>`;
            }
        });

        function aceptarViaje(idViaje) {
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3>VIAJE #${idViaje}</h3><button class="btn-cancelar" onclick="finalizarViaje('${idViaje}')">FINALIZAR VIAJE</button></div>`;
            
            // ESCUCHAR SI EL CLIENTE CANCELA
            database.ref('viajes/' + idViaje).on('value', (snap) => {
                var v = snap.val();
                if (!v || v.estado === "cancelado") {
                    alert("Â¡EL CLIENTE CANCELÃ“ EL VIAJE!");
                    location.reload();
                }
            });

            database.ref('viajes/' + idViaje + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                markerCliente = L.marker([posC.lat, posC.lon]).addTo(map);

                navigator.geolocation.watchPosition((pos) => {
                    var lat = pos.coords.latitude, lon = pos.coords.longitude;
                    var actual = L.latLng(lat, lon);

                    if(markerChofer) markerChofer.setLatLng(actual);
                    else markerChofer = L.circleMarker(actual, {color: '#ffc107', radius: 10, fillOpacity: 1}).addTo(map);

                    // ZOOM CERRADO PARA NAVEGAR MEJOR (Nivel 17 es muy detallado)
                    map.setView(actual, 17);

                    if(!ultimaPos || actual.distanceTo(ultimaPos) > 20) {
                        if(controlRuta) map.removeControl(controlRuta);
                        controlRuta = L.Routing.control({
                            waypoints: [actual, L.latLng(posC.lat, posC.lon)],
                            lineOptions: { styles: [{ color: '#2478ff', weight: 8, opacity: 0.9 }] },
                            createMarker: function() { return null; },
                            addWaypoints: false,
                            fitSelectedRoutes: false 
                        }).addTo(map);
                        ultimaPos = actual;
                    }
                    database.ref('viajes/' + idViaje + '/chofer').set({ lat: lat, lon: lon });
                }, null, {enableHighAccuracy: true});
            });
        }

        function finalizarViaje(idViaje) {
            database.ref('viajes/' + idViaje).update({ estado: "cancelado" }).then(() => { location.reload(); });
        }
    </script>
</body>
</html>
