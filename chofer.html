<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac üöñ</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        /* --- ESTILOS DEL SPLASH SCREEN (Morado Pastel) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #b39ddb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .logo-animado { font-size: 80px; animation: latido 1.5s infinite; }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        /* --- ESTILOS ORIGINALES CENTRAL OTIMAC --- */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 350px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #b39ddb; margin-bottom: 10px; }
        .pedido-card { padding:15px; background:#444; margin:10px 0; border-radius:10px; border-left: 8px solid #b39ddb; text-align: left; }
        .distancia-tag { color: #b39ddb; font-weight: bold; float: right; }
        .cliente-id-tag { color: #888; font-size: 11px; display: block; margin-top: 4px; }
        .btn-aceptar { background:#b39ddb; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px; cursor: pointer; color: black; }
        .btn-rechazar { background:transparent; border:1px solid #ff4444; color: #ff4444; padding:8px; border-radius:8px; font-weight:bold; width:100%; margin-top:8px; cursor: pointer; font-size: 12px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        
        .contenedor-navegacion { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
        .btn-navegar-waze { background: #33ccff; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; font-size: 14px; }
        .btn-navegar-maps { background: #4285F4; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; font-size: 14px; }

        .switch-container { background: #333; padding: 15px; border-radius: 50px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; border: 1px solid #555; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ff4444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff00; }
        input:checked + .slider:before { transform: translateX(26px); }
        #status-gps { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .info-header { font-size: 16px; color: #ccc; margin-bottom: 15px; cursor: pointer; padding: 10px; background: #222; border-radius: 10px; }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body onload="iniciarAppCentral()">

    <div id="splash-screen">
        <div class="logo-animado">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900; margin-top: 10px;">OTIMAC CENTRAL</div>
        <div class="texto-carga">SISTEMA DE SEGURIDAD...</div>
    </div>

    <h2>CENTRAL OTIMAC üöñ</h2>

    <div class="info-header" onclick="registrarChofer()">
        üë§ <span id="displayNombre">Cargando...</span> | üöï <span id="displayEco">...</span> (Editar)
    </div>

    <div class="switch-container">
        <span id="txtModo" style="font-weight: bold; color: #ff4444;">MODO: DESCONECTADO</span>
        <label class="switch">
            <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()">
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="status-gps" style="color: #ff4444;">üî¥ GPS APAGADO</div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 style="margin-top:0;">Viajes Disponibles</h3>
            <div id="lista-pedidos">Enciende el modo trabajo.</div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // --- SONIDO DE NOTIFICACI√ìN ---
        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
        var ultimoConteoPedidos = 0;

        function iniciarAppCentral() {
            verificarEstadoChofer();
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 2500);
        }

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        
        // --- CAMBIO A ESRI WORLD NAVIGATION MAP ---
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16
        }).addTo(map);
        // Capa de etiquetas para que los nombres de calles se vean siempre arriba
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerChofer, markerCliente, controlRuta, idViajeActivo, watchID;
        var viajesRechazados = [];
        var avisoLlegadaEnviado = false;
        var vozLlegadaActivada = false;
        let wakeLock = null;

        // --- FUNCI√ìN PARA MANTENER PANTALLA ---
        async function mantenerPantalla() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log("Pantalla bloqueada: No se apagar√°.");
                } catch (err) {
                    console.log("Error con WakeLock: " + err.message);
                }
            }
        }

        // --- LIBERAR PANTALLA CUANDO SE DESCONECTE ---
        function liberarPantalla() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        }

        function avisarConVoz(mensaje) {
            if ('speechSynthesis' in window) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = mensaje;
                msg.lang = 'es-MX';
                window.speechSynthesis.speak(msg);
            }
        }

        function registrarChofer() {
            var n = prompt("Nombre:", localStorage.getItem("choferNombre") || "");
            var e = prompt("Econ√≥mico:", localStorage.getItem("choferEco") || "");
            if(n && e) {
                localStorage.setItem("choferNombre", n);
                localStorage.setItem("choferEco", e);
                location.reload();
            }
        }

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre");
            var e = localStorage.getItem("choferEco");
            if(!n) registrarChofer();
            else {
                document.getElementById('displayNombre').innerText = n;
                document.getElementById('displayEco').innerText = e;
            }
            var modoGuardado = localStorage.getItem("modoTrabajoActivo");
            var vActivo = localStorage.getItem("idViajeChoferActivo");
            if(modoGuardado === "true" || vActivo) {
                document.getElementById('checkTrabajo').checked = true;
                toggleTrabajo();
                if(vActivo) reconectarViajeChofer(vActivo);
            }
        }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked;
            var eco = localStorage.getItem("choferEco");
            if(activo) {
                database.ref('autorizados/' + eco).once('value', (snapshot) => {
                    if (snapshot.exists()) { iniciarModoTrabajo(); } 
                    else {
                        alert("ACCESO DENEGADO");
                        document.getElementById('checkTrabajo').checked = false;
                        localStorage.setItem("modoTrabajoActivo", false);
                    }
                });
            } else { detenerModoTrabajo(); }
        }

        function iniciarModoTrabajo() {
            localStorage.setItem("modoTrabajoActivo", true);
            mantenerPantalla(); 
            document.getElementById('txtModo').innerText = "MODO: TRABAJANDO";
            document.getElementById('txtModo').style.color = "#00ff00";
            iniciarGPS();
            escucharPedidos(); 
        }

        function detenerModoTrabajo() {
            localStorage.setItem("modoTrabajoActivo", false);
            liberarPantalla(); 
            document.getElementById('txtModo').innerText = "MODO: DESCONECTADO";
            document.getElementById('txtModo').style.color = "#ff4444";
            detenerGPS();
            database.ref('viajes').off(); 
        }

        function iniciarGPS() {
            if(watchID) navigator.geolocation.clearWatch(watchID);
            watchID = navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                var miPos = L.latLng(lat, lon);
                document.getElementById('status-gps').innerText = "‚úÖ GPS ACTIVO";
                document.getElementById('status-gps').style.color = "#00ff00";
                
                if(markerChofer) markerChofer.setLatLng(miPos);
                else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 17); }
                
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: lat, lon: lon });
                    if (markerCliente) {
                        if(controlRuta) controlRuta.setWaypoints([miPos, markerCliente.getLatLng()]);
                        var dist = miPos.distanceTo(markerCliente.getLatLng());
                        if (dist < 100 && !vozLlegadaActivada) {
                            vozLlegadaActivada = true;
                            avisarConVoz("Atenci√≥n: Est√°s llegando al punto de origen.");
                        }
                        if (dist < 100 && !avisoLlegadaEnviado) {
                            avisoLlegadaEnviado = true;
                            database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' });
                        }
                    }
                }
            }, null, {enableHighAccuracy: true});
        }

        function detenerGPS() {
            if(watchID) navigator.geolocation.clearWatch(watchID);
            watchID = null;
            document.getElementById('status-gps').innerText = "üî¥ GPS APAGADO";
            document.getElementById('status-gps').style.color = "#ff4444";
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', (snapshot) => {
                var pedidos = snapshot.val();
                var contenedor = document.getElementById('lista-pedidos');
                if (!idViajeActivo && document.getElementById('checkTrabajo').checked) {
                    contenedor.innerHTML = "";
                    let hayPedidosActivos = false;
                    let conteoActual = 0;

                    if (pedidos) {
                        for (var id in pedidos) {
                            if (pedidos[id].estado === 'esperando') {
                                if(viajesRechazados.includes(id)) continue;
                                hayPedidosActivos = true;
                                conteoActual++;
                                var cli = pedidos[id].cliente;
                                var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo(L.latLng(cli.lat, cli.lon)) / 1000).toFixed(1) : "...";
                                contenedor.innerHTML += `<div class="pedido-card">
                                    <span class="distancia-tag">üìç ${km} km</span>
                                    <b>PASAJERO:</b> ${pedidos[id].nombre_cliente || "Cliente"}<br>
                                    <span class="cliente-id-tag">ID: ${pedidos[id].cliente_id || "???"}</span>
                                    <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR VIAJE</button>
                                    <button class="btn-rechazar" onclick="rechazarViajeLocal('${id}')">OCULTAR</button>
                                </div>`;
                            }
                        }
                    }

                    if (conteoActual > ultimoConteoPedidos) {
                        audioNotificacion.play().catch(e => console.log("Interacci√≥n requerida"));
                    }
                    ultimoConteoPedidos = conteoActual;

                    if (!hayPedidosActivos) contenedor.innerHTML = "Esperando solicitudes...";
                }
            });
        }

        function rechazarViajeLocal(id) { viajesRechazados.push(id); location.reload(); }

        function aceptarViaje(id) {
            avisoLlegadaEnviado = false;
            vozLlegadaActivada = false;
            var n = localStorage.getItem("choferNombre");
            var e = localStorage.getItem("choferEco");
            localStorage.setItem("idViajeChoferActivo", id);
            database.ref('viajes/' + id).update({ 
                estado: 'en_curso',
                chofer: { nombre: n, economico: e, lat: markerChofer.getLatLng().lat, lon: markerChofer.getLatLng().lng }
            });
            reconectarViajeChofer(id);
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id;
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                if(!posC) return;

                document.getElementById('interfaz').innerHTML = `
                    <div class="panel-pedidos">
                        <h3 style="margin:0 0 10px 0;">VIAJE ACTIVO #${id}</h3>
                        <div class="contenedor-navegacion">
                            <button class="btn-navegar-waze" onclick="abrirWaze(${posC.lat}, ${posC.lon})">üöô ABRIR WAZE</button>
                            <button class="btn-navegar-maps" onclick="abrirGoogleMaps(${posC.lat}, ${posC.lon})">üìç GOOGLE MAPS</button>
                        </div>
                        <button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>
                    </div>`;

                if(markerCliente) map.removeLayer(markerCliente);
                markerCliente = L.marker([posC.lat, posC.lon], {icon: iconoPasajero}).addTo(map);
                
                if(controlRuta) map.removeControl(controlRuta);
                controlRuta = L.Routing.control({
                    waypoints: [markerChofer.getLatLng(), L.latLng(posC.lat, posC.lon)],
                    show: false, addWaypoints: false, createMarker: function() { return null; },
                    lineOptions: { styles: [{ color: '#b39ddb', weight: 6 }] }
                }).addTo(map);
            });
        }

        function abrirWaze(lat, lon) { window.open(`https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes`, '_blank'); }
        function abrirGoogleMaps(lat, lon) { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&travelmode=driving`, '_blank'); }

        function terminarViaje(id) {
            if(confirm("¬øTerminar servicio?")) {
                localStorage.removeItem("idViajeChoferActivo");
                database.ref('viajes/' + id).remove().then(() => { location.reload(); });
            }
        }
    </script>
</body>
</html>
