<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac üöñ</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .logo-animado { font-size: 80px; animation: latido 1.5s infinite; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 0; overflow: hidden; }
        
        #btn-menu {
            position: fixed; top: 15px; left: 15px; z-index: 5000;
            background: rgba(179, 157, 219, 0.2);
            color: white; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        #sidebar {
            position: fixed; top: 0; left: -320px;
            width: 260px; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 4500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 70px 15px 20px 15px; text-align: left;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 2px solid #b39ddb;
        }
        #sidebar.active { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 4000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #interfaz { position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000; padding: 10px; pointer-events: none; }
        #interfaz > * { pointer-events: auto; }

        .panel-pedidos { 
            background: rgba(20, 20, 20, 0.9); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 12px; 
            border-radius: 20px 20px 0 0; 
            border-top: 3px solid #b39ddb;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.5); 
            max-height: 40vh; 
            overflow-y: auto;
        }

        .pedido-card { 
            padding: 12px; 
            background: rgba(255, 255, 255, 0.05); 
            margin: 8px 0; 
            border-radius: 12px; 
            border-left: 5px solid #b39ddb; 
            text-align: left; 
            position: relative;
        }

        .id-cliente-tag {
            color: #b39ddb;
            font-family: monospace;
            font-weight: bold;
            background: rgba(179, 157, 219, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        .rating-estrella { color: #ffca28; font-weight: bold; }
        .reloj-tag { color: #ffca28; font-weight: bold; font-size: 13px; }
        .distancia-tag { color: #b39ddb; font-weight: bold; }
        
        .tiempo-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin: 8px 0; overflow: hidden; }
        .barra-progreso { height: 100%; background: #00ff00; width: 100%; transition: width 1s linear; }

        .btn-aceptar { background:#b39ddb; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; cursor: pointer; color: black; font-size: 14px; margin-top: 8px; }
        .btn-rechazar { background:transparent; border:none; color: #ff4444; padding:8px; width:100%; cursor: pointer; font-size: 11px; text-decoration: underline; }
        .btn-finalizar { background: #00c853; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 16px; box-shadow: 0 4px 15px rgba(0,200,83,0.3); }

        .contenedor-navegacion { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .btn-navegar-waze { background: #33ccff; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 50%; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-navegar-maps { background: #4285F4; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 50%; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .sidebar-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #b39ddb; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff00; }
        input:checked + .slider:before { transform: translateX(22px); }

        .leaflet-routing-container { display: none !important; }
        .modo-enfocado #btn-menu { display: none; }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">
    <div id="splash-screen">
        <div class="logo-animado">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900; margin-top: 10px;">OTIMAC</div>
        <div class="texto-carga">SISTEMA CHOFER</div>
    </div>

    <button id="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div class="sidebar-item">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="font-size: 11px; color: #aaa; text-transform: uppercase;">Estado de Red</span>
                <span id="status-gps" style="font-size: 10px; color: #ff4444; font-weight: bold;">üî¥ GPS OFF</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="txtModo" style="font-weight: bold; color: #ff4444; font-size: 14px;">DESCONECTADO</span>
                <label class="switch">
                    <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="sidebar-item" onclick="cambiarDatosChofer()" style="cursor:pointer;">
            <div style="font-size: 15px; font-weight: bold; color: #fff;">üë§ <span id="displayNombre">...</span></div>
            <div style="font-size: 15px; font-weight: bold; color: #b39ddb; margin-top: 5px;">üöï Unidad: <span id="displayEco">...</span></div>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">
            <small style="color: #888; font-size: 10px;">Toca para actualizar tus datos</small>
        </div>
    </div>

    <div id="map"></div>

    <div id="interfaz">
        <div class="panel-pedidos" id="contenedor-principal">
            <h3 id="titulo-panel" style="margin: 0 0 10px 0; font-size: 14px; color: #b39ddb;">Solicitudes Cercanas</h3>
            <div id="lista-pedidos" style="color: #888; font-size: 13px;">Con√©ctate para recibir viajes.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // CONFIGURACI√ìN FIREBASE
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // VARIABLES GLOBALES
        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        var ultimoConteoPedidos = 0, markerChofer, markerCliente, controlRuta, idViajeActivo, watchID;
        var viajesRechazados = [], avisoLlegadaEnviado = false;
        var marcadorRevision = null;
        var wakeLock = null;

        // SISTEMA DE PANTALLA ENCENDIDA
        async function solicitarWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.log("WakeLock no soportado o error."); }
        }

        // SISTEMA DE VOZ
        function avisarConVoz(mensaje) {
            if ('speechSynthesis' in window) {
                var nombre = localStorage.getItem("choferNombre") || "Chofer";
                var msg = new SpeechSynthesisUtterance(nombre + ", " + mensaje);
                msg.lang = 'es-MX';
                msg.rate = 1.0;
                window.speechSynthesis.speak(msg);
            }
        }

        function toggleSidebar() {
            var side = document.getElementById('sidebar');
            var over = document.getElementById('overlay');
            side.classList.toggle('active');
            over.style.display = side.classList.contains('active') ? 'block' : 'none';
        }

        // INICIO DE APP
        function iniciarAppCentral() {
            verificarEstadoChofer();
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 2500);
            
            // Loop para actualizar cron√≥metros visuales sin recargar datos de Firebase
            setInterval(() => {
                if (window.ultimoSnapshotPedidos && !idViajeActivo && document.getElementById('checkTrabajo').checked) {
                    renderizarListaPedidos(window.ultimoSnapshotPedidos);
                }
            }, 1000);
        }

        // MAPA
        var map = L.map('map', { zoomControl: false }).setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) {
                n = prompt("Introduce tu nombre:"); e = prompt("N√∫mero Econ√≥mico:");
                if(n && e) { localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); }
            }
            document.getElementById('displayNombre').innerText = n || "Chofer";
            document.getElementById('displayEco').innerText = e || "000";
            
            if(localStorage.getItem("modoTrabajoActivo") === "true") {
                document.getElementById('checkTrabajo').checked = true;
                toggleTrabajo();
                var vActivo = localStorage.getItem("idViajeChoferActivo");
                if(vActivo) reconectarViajeChofer(vActivo);
            }
        }

        function cambiarDatosChofer() {
            if(idViajeActivo) return alert("Finaliza el viaje actual para cambiar datos.");
            let n = prompt("Actualizar Nombre:", localStorage.getItem("choferNombre"));
            let e = prompt("Actualizar Econ√≥mico:", localStorage.getItem("choferEco"));
            if(n && e) {
                localStorage.setItem("choferNombre", n);
                localStorage.setItem("choferEco", e);
                location.reload();
            }
        }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked;
            var eco = localStorage.getItem("choferEco");
            if(activo) {
                database.ref('autorizados/' + eco).once('value', (snapshot) => {
                    if (snapshot.exists()) { 
                        localStorage.setItem("modoTrabajoActivo", true);
                        document.getElementById('txtModo').innerText = "EN L√çNEA";
                        document.getElementById('txtModo').style.color = "#00ff00";
                        solicitarWakeLock();
                        iniciarGPS(); 
                        escucharPedidos();
                        if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
                    } else {
                        alert("ECO NO AUTORIZADO");
                        document.getElementById('checkTrabajo').checked = false;
                    }
                });
            } else {
                if(wakeLock !== null) wakeLock.release();
                localStorage.setItem("modoTrabajoActivo", false);
                location.reload();
            }
        }

        function iniciarGPS() {
            const opcionesGps = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 };
            watchID = navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                var miPos = L.latLng(lat, lon);
                document.getElementById('status-gps').innerText = "‚úÖ GPS OK";
                document.getElementById('status-gps').style.color = "#00ff00";
                
                if(markerChofer) markerChofer.setLatLng(miPos);
                else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 17); }
                
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: lat, lon: lon });
                    if (markerCliente) {
                        if (miPos.distanceTo(markerCliente.getLatLng()) < 100 && !avisoLlegadaEnviado) {
                            avisoLlegadaEnviado = true;
                            avisarConVoz("has llegado al punto de encuentro.");
                            database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' });
                        }
                    }
                }
            }, (err) => { console.error(err); }, opcionesGps);
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', (snapshot) => {
                window.ultimoSnapshotPedidos = snapshot.val();
                renderizarListaPedidos(window.ultimoSnapshotPedidos);
            });
        }

        function mostrarVistaPrevia(lat, lon) {
            if (marcadorRevision) map.removeLayer(marcadorRevision);
            marcadorRevision = L.circleMarker([lat, lon], {
                radius: 15, color: '#b39ddb', fillColor: '#b39ddb', fillOpacity: 0.4, weight: 2, dashArray: '5, 5'
            }).addTo(map);
            var grupo = new L.featureGroup([markerChofer, marcadorRevision]);
            map.fitBounds(grupo.getBounds(), { padding: [50, 50] });
        }

        function quitarVistaPrevia() {
            if (marcadorRevision) { map.removeLayer(marcadorRevision); marcadorRevision = null; }
            if (markerChofer) { map.setView(markerChofer.getLatLng(), 17); }
        }

        function renderizarListaPedidos(pedidos) {
            var contenedor = document.getElementById('lista-pedidos');
            if (!idViajeActivo && document.getElementById('checkTrabajo').checked) {
                contenedor.innerHTML = "";
                let conteoActual = 0;
                let ahora = Date.now();

                for (var id in pedidos) {
                    if (pedidos[id].estado === 'esperando' && !viajesRechazados.includes(id)) {
                        conteoActual++;
                        var cli = pedidos[id].cliente;
                        var idCli = pedidos[id].cliente_uid || "S/N";
                        
                        // L√≥gica del Cron√≥metro (5 min = 300,000ms)
                        var restanteMs = 300000 - (ahora - (pedidos[id].timestamp || ahora));
                        if (restanteMs <= 0) { database.ref('viajes/' + id).remove(); continue; }

                        var segTotal = Math.max(0, Math.floor(restanteMs / 1000));
                        var min = Math.floor(segTotal / 60);
                        var seg = (segTotal % 60).toString().padStart(2, '0');
                        var porcentajeBarra = (restanteMs / 300000) * 100;
                        var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo(L.latLng(cli.lat, cli.lon)) / 1000).toFixed(1) : "?";

                        contenedor.innerHTML += `
                        <div class="pedido-card" 
                             ontouchstart="mostrarVistaPrevia(${cli.lat}, ${cli.lon})" 
                             ontouchend="quitarVistaPrevia()" 
                             onmousedown="mostrarVistaPrevia(${cli.lat}, ${cli.lon})" 
                             onmouseup="quitarVistaPrevia()">
                            <div style="float: right; text-align: right;">
                                <span class="reloj-tag">‚è≥ ${min}:${seg}</span><br>
                                <span class="distancia-tag">üìç ${km} km</span>
                            </div>
                            <b style="font-size:15px;">${pedidos[id].nombre_cliente || "Cliente Otimac"}</b> 
                            <span class="id-cliente-tag">${idCli.substring(0,6)}</span>
                            <div style="margin: 5px 0;">
                                <span class="rating-estrella">‚≠ê ${pedidos[id].cliente_estrellas || "5.0"}</span>
                                <small style="color:#888; margin-left:10px;">Viajes: ${pedidos[id].cliente_historial || "0"}</small>
                            </div>
                            <div class="tiempo-container"><div class="barra-progreso" style="width: ${porcentajeBarra}%"></div></div>
                            <button class="btn-aceptar" onclick="event.stopPropagation(); aceptarViaje('${id}')">TOMAR PEDIDO</button>
                            <button class="btn-rechazar" onclick="event.stopPropagation(); rechazarViajeLocal('${id}')">Ignorar</button>
                        </div>`;
                    }
                }
                if (conteoActual > ultimoConteoPedidos) {
                    audioNotificacion.play().catch(e=>{});
                    avisarConVoz("tienes una solicitud de viaje.");
                }
                ultimoConteoPedidos = conteoActual;
                if (conteoActual === 0) contenedor.innerHTML = "Buscando pasajeros...";
            }
        }

        function rechazarViajeLocal(id) { 
            viajesRechazados.push(id); 
            renderizarListaPedidos(window.ultimoSnapshotPedidos);
        }

        function aceptarViaje(id) {
            quitarVistaPrevia();
            idViajeActivo = id;
            localStorage.setItem("idViajeChoferActivo", id);
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            document.getElementById('app-body').classList.add('modo-enfocado');
            
            database.ref('viajes/' + id).update({ 
                estado: 'en_curso', 
                chofer: { nombre: n, economico: e, lat: markerChofer.getLatLng().lat, lon: markerChofer.getLatLng().lng } 
            }).then(() => {
                avisoLlegadaEnviado = false;
                reconectarViajeChofer(id);
            });
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id;
            document.getElementById('app-body').classList.add('modo-enfocado');
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                if(posC) dibujarInterfazYRuta(posC.lat, posC.lon, id);
            });
        }

        function dibujarInterfazYRuta(lat, lon, id) {
            document.getElementById('interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <h3 style="margin:0 0 12px 0; font-size:15px; color:#b39ddb; text-transform: uppercase;">Servicio en Curso</h3>
                    <div class="contenedor-navegacion">
                        <button class="btn-navegar-waze" onclick="window.open('https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes')">üöô WAZE</button>
                        <button class="btn-navegar-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&travelmode=driving')">üìç GOOGLE</button>
                    </div>
                    <button class="btn-finalizar" id="btn-finalizar-viaje" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>
                </div>`;
            
            if(markerCliente) map.removeLayer(markerCliente);
            markerCliente = L.marker([lat, lon], {icon: iconoPasajero}).addTo(map);
            
            if(markerChofer) {
                if(controlRuta) map.removeControl(controlRuta);
                controlRuta = L.Routing.control({
                    waypoints: [markerChofer.getLatLng(), L.latLng(lat, lon)],
                    show: false, createMarker: () => null,
                    lineOptions: { styles: [{ color: '#b39ddb', weight: 7, opacity: 0.8 }] }
                }).addTo(map);
            }
        }

        function terminarViaje(id) {
            let calif = prompt("Califica al pasajero (1 a 5 estrellas):", "5");
            if (calif === null) return;
            let estrellas = parseInt(calif) || 5;

            database.ref('viajes/' + id).once('value', (snapshot) => {
                var datos = snapshot.val();
                if (datos && datos.cliente_uid) {
                    // SE MANTIENE SUMA DE ESTRELLAS Y VIAJES SIN ALTERAR EL ID
                    let clienteRef = database.ref('usuarios/' + datos.cliente_uid + '/perfil');
                    clienteRef.transaction((perfil) => {
                        if (perfil) {
                            perfil.total_viajes = (perfil.total_viajes || 0) + 1;
                            perfil.puntos_acumulados = (perfil.puntos_acumulados || 0) + estrellas;
                            perfil.estrellas = parseFloat((perfil.puntos_acumulados / perfil.total_viajes).toFixed(1));
                        }
                        return perfil;
                    });
                }
                localStorage.removeItem("idViajeChoferActivo");
                database.ref('viajes/' + id).remove().then(() => { location.reload(); });
            });
        }

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && document.getElementById('checkTrabajo').checked) {
                solicitarWakeLock();
            }
        });
    </script>
</body>
</html>
