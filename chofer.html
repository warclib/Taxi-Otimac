<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - NavegaciÃ³n Otimac</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 500px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; z-index: 1; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ffc107; }
        .pedido-item { background: #3d3d3d; padding: 12px; margin: 8px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #ffc107; }
        .btn-aceptar { background: #ffc107; color: #000; border: none; padding: 10px 18px; font-weight: bold; border-radius: 6px; cursor: pointer; }
        #status-gps { color: #00ff00; font-size: 14px; margin: 10px 0; font-weight: bold; }
        
        /* Estilo para que el panel de instrucciones no tape todo el mapa en el cel */
        .leaflet-routing-container { 
            background: rgba(0,0,0,0.85) !important; 
            color: white !important; 
            max-height: 150px; 
            overflow-y: auto; 
            font-size: 11px;
        }
    </style>
</head>
<body>

    <h2>CENTRAL OTIMAC ðŸš–</h2>
    
    <div id="panel-interfaz">
        <div class="panel-pedidos" id="panelPedidos">
            <h3>Pedidos Pendientes</h3>
            <div id="lista-pedidos">Buscando solicitudes...</div>
        </div>
    </div>

    <div id="status-gps">Listo para recibir viajes</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ",
            authDomain: "taxiotimac.firebaseapp.com",
            databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com",
            projectId: "taxiotimac",
            storageBucket: "taxiotimac.firebasestorage.app",
            messagingSenderId: "533983007458",
            appId: "1:533983007458:web:254cef6b46c01a1718c4bb"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        var markerChofer, markerCliente, controlRuta;

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = "";
            if (pedidos) {
                for (var id in pedidos) {
                    contenedor.innerHTML += `
                        <div class="pedido-item">
                            <span>VIAJE: <b>#${id}</b></span>
                            <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR</button>
                        </div>`;
                }
            } else {
                contenedor.innerHTML = "No hay solicitudes pendientes.";
            }
        });

        function aceptarViaje(idViaje) {
            document.getElementById('panel-interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <h3 style="color:#ffc107">VIAJE EN CURSO #${idViaje}</h3>
                    <button onclick="location.reload()" style="background:#ff4444; color:white; border:none; padding:8px; border-radius:5px;">CANCELAR/FINALIZAR</button>
                </div>`;
            
            database.ref('viajes/' + idViaje + '/cliente').once('value', (snapshot) => {
                var posCliente = snapshot.val();
                if (posCliente) {
                    markerCliente = L.marker([posCliente.lat, posCliente.lon]).addTo(map)
                        .bindPopup("PASAJERO AQUÃ").openPopup();
                    iniciarSeguimientoGPS(idViaje, posCliente);
                }
            });
        }

        function iniciarSeguimientoGPS(idViaje, posCliente) {
            navigator.geolocation.watchPosition((pos) => {
                var latChofer = pos.coords.latitude;
                var lonChofer = pos.coords.longitude;

                if(markerChofer) {
                    markerChofer.setLatLng([latChofer, lonChofer]);
                } else {
                    markerChofer = L.circleMarker([latChofer, lonChofer], {color: '#ffc107', radius: 10, fillOpacity: 1}).addTo(map);
                }

                if (controlRuta) { map.removeControl(controlRuta); }

                // CONFIGURACIÃ“N DE LÃNEA AZUL VISIBLE
                controlRuta = L.Routing.control({
                    waypoints: [
                        L.latLng(latChofer, lonChofer),
                        L.latLng(posCliente.lat, posCliente.lon)
                    ],
                    lineOptions: {
                        styles: [
                            { color: '#000000', opacity: 0.2, weight: 11 }, // Sombra para profundidad
                            { color: '#2478ff', opacity: 1, weight: 7 }     // LÃNEA AZUL FUERTE
                        ],
                        addWaypoints: false
                    },
                    createMarker: function() { return null; },
                    language: 'es'
                }).addTo(map);

                document.getElementById('status-gps').innerText = "SIGUE LA RUTA AZUL";
                database.ref('viajes/' + idViaje).update({ estado: "en_camino" });
                database.ref('viajes/' + idViaje + '/chofer').set({ lat: latChofer, lon: lonChofer });

            }, (err) => console.log(err), { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
