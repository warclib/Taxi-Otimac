<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac üöñ</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        /* --- ESTILOS PRO ORIGINALES --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .logo-animado { font-size: 80px; animation: latido 1.5s infinite; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 0; overflow: hidden; }
        
        #btn-menu {
            position: fixed; top: 15px; left: 15px; z-index: 5000;
            background: rgba(179, 157, 219, 0.2);
            color: white; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        #sidebar {
            position: fixed; top: 0; left: -320px;
            width: 280px; height: 100%;
            background: rgba(15, 15, 15, 0.95);
            z-index: 4500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px 15px; text-align: left;
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(179, 157, 219, 0.3);
            display: flex; flex-direction: column; gap: 15px;
        }
        #sidebar.active { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.8); }

        .sidebar-header { margin-top: 50px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .sidebar-card { background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .card-label { font-size: 10px; color: #b39ddb; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        .card-value { font-size: 16px; font-weight: bold; color: white; display: flex; align-items: center; gap: 10px; }
        
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .bg-off { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .bg-on { background: rgba(0, 255, 0, 0.2); color: #00ff00; }

        .btn-edit-perfil { margin-top: 10px; background: transparent; border: 1px solid #b39ddb; color: #b39ddb; font-size: 11px; padding: 5px 10px; border-radius: 5px; cursor: pointer; width: 100%; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 4000; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #interfaz { position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000; padding: 10px; }

        .panel-pedidos { 
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; border-radius: 20px 20px 0 0; border-top: 2px solid #b39ddb;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.9); max-height: 40vh; overflow-y: auto;
        }

        .pedido-card { 
            padding: 12px; background: rgba(255, 255, 255, 0.05); margin: 8px 0; border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: left; position: relative; overflow: hidden;
        }

        .rating-estrella { color: #ffca28; font-weight: bold; font-size: 13px; }
        .badge-confianza { display: inline-block; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; text-transform: uppercase; background: #2e7d32; color: white; margin-bottom: 4px; }
        .reloj-tag { color: #ffca28; font-weight: bold; font-size: 13px; }
        .distancia-tag { color: #b39ddb; font-weight: bold; font-size: 13px; }
        
        .tiempo-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.1); }
        .barra-progreso { height: 100%; background: #00ff00; width: 100%; transition: width 1s linear; box-shadow: 0 0 8px #00ff00; }

        .btn-aceptar { background:#b39ddb; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px; cursor: pointer; color: black; font-size: 14px; text-transform: uppercase; }
        .btn-rechazar { background:transparent; border:none; color: #ff4444; padding:5px; width:100%; margin-top:5px; cursor: pointer; font-size: 11px; text-decoration: underline; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }

        .contenedor-navegacion { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
        .btn-navegar-waze { background: #33ccff; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; }
        .btn-navegar-maps { background: #4285F4; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 50%; cursor: pointer; }

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ff00; }
        input:checked + .slider:before { transform: translateX(22px); }
        .leaflet-routing-container { display: none !important; }
        .modo-enfocado #btn-menu { display: none; }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">
    <div id="splash-screen">
        <div class="logo-animado">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900; margin-top: 10px;">OTIMAC</div>
        <div class="texto-carga">INICIANDO SISTEMA...</div>
    </div>

    <button id="btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <div style="font-size: 24px; font-weight: 900; color: #b39ddb;">OTIMAC üöñ</div>
            <small style="color: #666;">Panel de Control</small>
        </div>
        <div class="sidebar-card">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                <div><span class="card-label">Estado de Red</span><span id="txtModo" style="font-weight: bold; color: #ff4444;">DESCONECTADO</span></div>
                <label class="switch"><input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()"><span class="slider"></span></label>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 10px; padding-top: 10px;">
                <span id="status-gps" class="status-badge bg-off">üî¥ GPS OFF</span>
            </div>
        </div>
        <div class="sidebar-card">
            <span class="card-label">Identificaci√≥n Chofer</span>
            <div class="card-value">üë§ <span id="displayNombre">...</span></div>
            <div style="margin-top: 15px;"><span class="card-label">N√∫mero Econ√≥mico</span><div class="card-value">üöï <span id="displayEco" style="color: #b39ddb;">...</span></div></div>
            <button class="btn-edit-perfil" onclick="cambiarDatosChofer()">‚úé Editar Perfil</button>
        </div>
        <div style="margin-top: auto; padding: 10px; text-align: center;"><small style="color: #444;">Versi√≥n 2025.12.31</small></div>
    </div>

    <div id="map"></div>
    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 id="titulo-panel" style="margin: 5px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Viajes Disponibles</h3>
            <div id="lista-pedidos" style="color: #aaa; font-size: 13px;">Enciende el modo trabajo.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        var ultimoConteoPedidos = 0, markerChofer, markerCliente, controlRuta, idViajeActivo, watchID;
        var viajesRechazados = [], avisoLlegadaEnviado = false, wakeLock = null, circuloReferenciaCliente;
        var ultimaActualizacionGPS = 0;

        async function mantenerPantallaEncendida() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} } }
        function toggleSidebar() { var s = document.getElementById('sidebar'); s.classList.toggle('active'); document.getElementById('overlay').style.display = s.classList.contains('active') ? 'block' : 'none'; }
        function avisarConVoz(m) { if ('speechSynthesis' in window) { var msg = new SpeechSynthesisUtterance((localStorage.getItem("choferNombre")||"Chofer") + ", " + m); msg.lang = 'es-MX'; window.speechSynthesis.speak(msg); } }

        function iniciarAppCentral() {
            // CORRECCI√ìN PRINCIPAL: QUITAR LOGO DESPU√âS DE 3 SEGUNDOS PASE LO QUE PASE
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 3000);

            verificarEstadoChofer();
            setInterval(() => {
                if (window.ultimoSnapshotPedidos && !idViajeActivo && document.getElementById('checkTrabajo').checked) {
                    renderizarListaPedidos(window.ultimoSnapshotPedidos);
                }
            }, 1000);
        }

        var map = L.map('map', { zoomControl: false }).setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);
        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/fluency/96/taxi-location.png', iconSize: [50, 50], iconAnchor: [25, 50] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/fluency/96/marker.png', iconSize: [45, 45], iconAnchor: [22, 45] });

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) { n = prompt("Nombre:"); e = prompt("Econ√≥mico:"); if(n && e) { localStorage.setItem("choferNombre", n); localStorage.setItem("choferEco", e); } }
            document.getElementById('displayNombre').innerText = n || "---";
            document.getElementById('displayEco').innerText = e || "---";
            if(localStorage.getItem("modoTrabajoActivo") === "true") { document.getElementById('checkTrabajo').checked = true; toggleTrabajo(); var v = localStorage.getItem("idViajeChoferActivo"); if(v) reconectarViajeChofer(v); }
        }

        function cambiarDatosChofer() { if(idViajeActivo) return alert("No puedes cambiar datos en viaje."); let n=prompt("Nombre:", localStorage.getItem("choferNombre")), e=prompt("Eco:", localStorage.getItem("choferEco")); if(n&&e){ localStorage.setItem("choferNombre",n); localStorage.setItem("choferEco",e); location.reload(); }}

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked;
            if(activo) {
                database.ref('autorizados/' + localStorage.getItem("choferEco")).once('value', (s) => {
                    if (s.exists()) { 
                        localStorage.setItem("modoTrabajoActivo", true); document.getElementById('txtModo').innerText = "TRABAJANDO"; document.getElementById('txtModo').style.color = "#00ff00"; mantenerPantallaEncendida(); iniciarGPS(); escucharPedidos();
                        if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
                    } else { alert("DENEGADO"); document.getElementById('checkTrabajo').checked = false; }
                });
            } else { localStorage.setItem("modoTrabajoActivo", false); location.reload(); }
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                document.getElementById('status-gps').innerText = "‚úÖ GPS ACTIVO"; document.getElementById('status-gps').className = "status-badge bg-on";
                if(markerChofer) markerChofer.setLatLng([lat, lon]); else { markerChofer = L.marker([lat, lon], {icon: iconoTaxi}).addTo(map); map.setView([lat, lon], 17); }
                
                if (Date.now() - ultimaActualizacionGPS > 6000 && idViajeActivo) { 
                    ultimaActualizacionGPS = Date.now();
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: lat, lon: lon });
                    if (markerCliente) {
                        if (L.latLng(lat, lon).distanceTo(markerCliente.getLatLng()) < 150 && !avisoLlegadaEnviado) {
                            avisoLlegadaEnviado = true; avisarConVoz("Llegando al cliente."); database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' });
                        }
                    }
                }
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', (s) => {
                var p = s.val(); window.ultimoSnapshotPedidos = p;
                if (!p) viajesRechazados = []; else { let hay=false; for(var i in p) if(p[i].estado==='esperando') hay=true; if(!hay) viajesRechazados=[]; }
            });
        }

        function renderizarListaPedidos(pedidos) {
            var c = document.getElementById('lista-pedidos');
            if (!idViajeActivo && document.getElementById('checkTrabajo').checked) {
                let h = "", cnt = 0, now = Date.now();
                for (var id in pedidos) {
                    if (pedidos[id].estado === 'esperando' && !viajesRechazados.includes(id)) {
                        cnt++;
                        var cli = pedidos[id].cliente, rest = 300000 - (now - (pedidos[id].timestamp || now));
                        if (rest <= 0) continue;
                        var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo([cli.lat, cli.lon])/1000).toFixed(1) : "...";
                        var s = Math.floor(rest/1000), m=Math.floor(s/60), ss=s%60;
                        h += `<div class="pedido-card" onmousedown="verDonde(${cli.lat},${cli.lon})" onmouseup="soltar()" ontouchstart="verDonde(${cli.lat},${cli.lon})" ontouchend="soltar()">
                            <div style="display:flex;justify-content:space-between;"><div><span class="badge-confianza">Verificado</span><br><small style="color:#b39ddb;font-weight:bold;">ID: ${pedidos[id].cliente_uid||"..."}</small></div><div style="text-align:right;"><span class="reloj-tag">‚è≥ ${m}:${ss<10?'0':''}${ss}</span><br><span class="distancia-tag">üìç ${km} km</span></div></div>
                            <b style="font-size:19px;display:block;margin:5px 0;">${pedidos[id].nombre_cliente||"Pasajero"}</b>
                            <div><span class="rating-estrella">‚≠ê ${pedidos[id].cliente_estrellas||"5.0"}</span></div>
                            <button class="btn-aceptar" onclick="aceptar('${id}')">ACEPTAR</button><button class="btn-rechazar" onclick="rechazar('${id}')">OCULTAR</button>
                            <div class="tiempo-container"><div class="barra-progreso" style="width:${(rest/300000)*100}%"></div></div></div>`;
                    }
                }
                c.innerHTML = h || "Esperando solicitudes...";
                if (cnt > ultimoConteoPedidos) { audioNotificacion.play().catch(e=>{}); avisarConVoz("Nuevo viaje disponible."); }
                ultimoConteoPedidos = cnt;
            }
        }

        function verDonde(lat, lon) { if(circuloReferenciaCliente) map.removeLayer(circuloReferenciaCliente); circuloReferenciaCliente=L.circle([lat,lon],{color:'#b39ddb',fillColor:'#b39ddb',fillOpacity:0.5,radius:40}).addTo(map); map.setView([lat,lon],17); }
        function soltar() { if(circuloReferenciaCliente) { map.removeLayer(circuloReferenciaCliente); circuloReferenciaCliente=null; } if(markerChofer) map.setView(markerChofer.getLatLng(),17); }
        function rechazar(id) { viajesRechazados.push(id); if(window.ultimoSnapshotPedidos) renderizarListaPedidos(window.ultimoSnapshotPedidos); }

        function aceptar(id) {
            if (!navigator.onLine) return alert("‚ùå ERROR RED");
            idViajeActivo = id; localStorage.setItem("idViajeChoferActivo", id);
            document.getElementById('app-body').classList.add('modo-enfocado');
            database.ref('viajes/'+id).update({ estado:'en_curso', chofer:{ nombre:localStorage.getItem("choferNombre"), economico:localStorage.getItem("choferEco"), lat:markerChofer.getLatLng().lat, lon:markerChofer.getLatLng().lng }}).then(()=>reconectarViajeChofer(id)).catch(()=>{alert("Viaje no disponible"); document.getElementById('app-body').classList.remove('modo-enfocado'); idViajeActivo=null;});
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id; document.getElementById('app-body').classList.add('modo-enfocado');
            database.ref('viajes/'+id+'/cliente').once('value', (s)=>{ var c=s.val(); if(c) dibujarRuta(c.lat, c.lon, id); });
        }

        function dibujarRuta(lat, lon, id) {
            // ENLACE CORREGIDO:
            var linkMaps = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
            var linkWaze = `https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes`;
            
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3 style="color:#b39ddb;text-align:center;">VIAJE ACTIVO</h3><div class="contenedor-navegacion">
                <button class="btn-navegar-waze" onclick="window.open('${linkWaze}','_blank')">üöô WAZE</button><button class="btn-navegar-maps" onclick="window.open('${linkMaps}','_blank')">üìç MAPS</button>
            </div><button class="btn-cancelar" onclick="fin('${id}')">FINALIZAR SERVICIO</button></div>`;
            
            if(markerCliente) map.removeLayer(markerCliente); markerCliente = L.marker([lat,lon],{icon:iconoPasajero}).addTo(map);
            if(markerChofer) { if(controlRuta) map.removeControl(controlRuta); controlRuta=L.Routing.control({waypoints:[markerChofer.getLatLng(),L.latLng(lat,lon)],show:false,createMarker:()=>null,lineOptions:{styles:[{color:'#b39ddb',weight:6}]}}).addTo(map); }
        }

        function fin(id) {
            if(!navigator.onLine) return alert("Sin conexi√≥n");
            let c = prompt("Califica (1-5):", "5"); if(!c) return;
            database.ref('viajes/'+id).once('value', (s)=>{
                var d = s.val();
                if(d && d.cliente_uid) database.ref('usuarios/'+d.cliente_uid+'/perfil').transaction(p=>{ if(p){p.total_viajes=(p.total_viajes||0)+1; p.puntos_acumulados=(p.puntos_acumulados||0)+parseInt(c); p.estrellas=parseFloat((p.puntos_acumulados/p.total_viajes).toFixed(1));} return p; });
                localStorage.removeItem("idViajeChoferActivo"); database.ref('viajes/'+id).remove().then(()=>location.reload());
            });
        }
    </script>
</body>
</html>
