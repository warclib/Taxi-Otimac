<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chofer - Otimac ðŸš–</title>
    
    <link rel="manifest" href="manifest-chofer.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        /* --- ESTILOS DEL SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .logo-animado { font-size: 60px; animation: latido 1.5s infinite; }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 15px; letter-spacing: 2px; font-size: 12px; }

        /* --- ESTILOS BASE REFINADOS --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; background: #121212; color: #e0e0e0; 
            margin: 0; padding: 0; overflow-x: hidden; 
        }
        
        h2 { margin: 8px 0; font-size: 1rem; letter-spacing: 1px; font-weight: 400; color: #b39ddb; }

        /* Mapa con bordes suaves */
        #map { 
            height: 380px; width: 100%; 
            border-bottom: 1px solid #333; 
            transition: all 0.5s ease; z-index: 1; 
        }
        
        /* Contenedores Compactos */
        .panel-pedidos { 
            background: #1e1e1e; padding: 12px; border-radius: 15px; 
            border: 1px solid #333; margin: 10px 15px; 
        }

        .pedido-card { 
            padding: 12px; background: #252525; margin: 8px 0; 
            border-radius: 10px; border: 1px solid #333; text-align: left; 
        }

        .distancia-tag { color: #b39ddb; font-weight: bold; float: right; font-size: 12px; }
        .cliente-id-tag { color: #666; font-size: 10px; display: block; margin-top: 2px; }
        
        /* Botones Estilizados */
        .btn-aceptar { 
            background: #b39ddb; border: none; padding: 10px; border-radius: 6px; 
            font-weight: 600; width: 100%; margin-top: 8px; cursor: pointer; 
            color: #1a1a1a; font-size: 13px; text-transform: uppercase;
        }
        .btn-rechazar { 
            background: transparent; border: none; color: #666; padding: 5px; 
            width: 100%; margin-top: 5px; cursor: pointer; font-size: 11px; text-decoration: underline;
        }
        .btn-cancelar { 
            background: #c62828; color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: 600; width: 100%; font-size: 14px; 
        }
        
        .contenedor-navegacion { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-navegar-waze, .btn-navegar-maps { 
            border: none; padding: 10px; border-radius: 8px; font-weight: 600; 
            width: 50%; cursor: pointer; font-size: 12px; color: white; 
        }
        .btn-navegar-waze { background: #0081CB; }
        .btn-navegar-maps { background: #34A853; }

        /* Switch mÃ¡s pequeÃ±o */
        .switch-container { 
            background: #1e1e1e; padding: 8px 15px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: space-between; 
            margin: 10px 15px; border: 1px solid #333;
        }
        .switch { position: relative; display: inline-block; width: 45px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #3d1b1b; transition: .4s; border-radius: 24px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 18px; width: 18px; 
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; 
        }
        input:checked + .slider { background-color: #2e7d32; }
        input:checked + .slider:before { transform: translateX(21px); }
        
        #status-gps { font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        .info-header { 
            font-size: 13px; color: #aaa; margin: 5px 15px; padding: 6px; 
            background: #1e1e1e; border-radius: 8px; border: 1px solid #333; cursor: pointer;
        }
        
        /* --- MODO VIAJE ACTIVO --- */
        .modo-enfocado h2, .modo-enfocado .info-header, .modo-enfocado .switch-container, .modo-enfocado #status-gps { 
            display: none !important; 
        }

        .modo-enfocado #map {
            height: 88vh !important;
            border-bottom: none;
        }

        .modo-enfocado #interfaz {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
        }

        .modo-enfocado .panel-pedidos {
            margin: 0; border-radius: 20px 20px 0 0; background: #1a1a1a; 
            border-top: 2px solid #b39ddb; padding: 15px 20px 30px 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body onload="iniciarAppCentral()" id="app-body">

    <div id="splash-screen">
        <div class="logo-animado">ðŸš–</div>
        <div style="color: #1a1a1a; font-size: 24px; font-weight: 900; margin-top: 10px; letter-spacing: 4px;">OTIMAC</div>
        <div class="texto-carga">SISTEMA SEGURO</div>
    </div>

    <h2>CENTRAL OTIMAC</h2>

    <div class="info-header" id="info-chofer" onclick="registrarChofer()">
        ðŸ‘¤ <span id="displayNombre">...</span> | ðŸš• <span id="displayEco">...</span> (Editar)
    </div>

    <div class="switch-container">
        <span id="txtModo" style="font-size: 12px; color: #ff5252;">SISTEMA OFF</span>
        <label class="switch">
            <input type="checkbox" id="checkTrabajo" onchange="toggleTrabajo()">
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="status-gps" style="color: #ff5252;">ðŸ”´ GPS APAGADO</div>

    <div id="map"></div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 style="margin-top:0; font-size: 14px; font-weight: 400; color: #888;">Solicitudes</h3>
            <div id="lista-pedidos" style="font-size: 13px; color: #555;">Activa el modo trabajo.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var audioNotificacion = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
        var ultimoConteoPedidos = 0;

        function iniciarAppCentral() {
            verificarEstadoChofer();
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 2500);
        }

        var map = L.map('map', { zoomControl: false }).setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{y}/{x}{r}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [35, 35], iconAnchor: [17, 17] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [35, 35], iconAnchor: [17, 35] });

        var markerChofer, markerCliente, controlRuta, idViajeActivo, watchID, viajesRechazados = [], wakeLock = null;

        async function mantenerPantalla() {
            if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
        }

        function registrarChofer() {
            var n = prompt("Nombre:", localStorage.getItem("choferNombre") || "");
            var e = prompt("EconÃ³mico:", localStorage.getItem("choferEco") || "");
            if(n && e) {
                localStorage.setItem("choferNombre", n);
                localStorage.setItem("choferEco", e);
                location.reload();
            }
        }

        function verificarEstadoChofer() {
            var n = localStorage.getItem("choferNombre"), e = localStorage.getItem("choferEco");
            if(!n) registrarChofer();
            else {
                document.getElementById('displayNombre').innerText = n;
                document.getElementById('displayEco').innerText = e;
            }
            if(localStorage.getItem("modoTrabajoActivo") === "true" || localStorage.getItem("idViajeChoferActivo")) {
                document.getElementById('checkTrabajo').checked = true;
                toggleTrabajo();
                var vActivo = localStorage.getItem("idViajeChoferActivo");
                if(vActivo) reconectarViajeChofer(vActivo);
            }
        }

        function toggleTrabajo() {
            var activo = document.getElementById('checkTrabajo').checked;
            var eco = localStorage.getItem("choferEco");
            if(activo) {
                database.ref('autorizados/' + eco).once('value', (snapshot) => {
                    if (snapshot.exists()) { iniciarModoTrabajo(); } 
                    else {
                        alert("âš ï¸ UNIDAD NO AUTORIZADA");
                        document.getElementById('checkTrabajo').checked = false;
                    }
                });
            } else { detenerModoTrabajo(); }
        }

        function iniciarModoTrabajo() {
            localStorage.setItem("modoTrabajoActivo", true);
            mantenerPantalla(); 
            document.getElementById('txtModo').innerText = "SISTEMA ACTIVO";
            document.getElementById('txtModo').style.color = "#4caf50";
            iniciarGPS(); escucharPedidos(); 
        }

        function detenerModoTrabajo() {
            localStorage.setItem("modoTrabajoActivo", false);
            document.getElementById('txtModo').innerText = "SISTEMA OFF";
            document.getElementById('txtModo').style.color = "#ff5252";
            if(watchID) navigator.geolocation.clearWatch(watchID);
            database.ref('viajes').off(); 
            document.getElementById('status-gps').innerText = "ðŸ”´ GPS APAGADO";
        }

        function iniciarGPS() {
            watchID = navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                var miPos = L.latLng(lat, lon);
                document.getElementById('status-gps').innerText = "âœ… GPS ONLINE";
                document.getElementById('status-gps').style.color = "#4caf50";
                if(markerChofer) markerChofer.setLatLng(miPos);
                else { markerChofer = L.marker(miPos, {icon: iconoTaxi}).addTo(map); map.setView(miPos, 16); }
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: lat, lon: lon });
                    if (markerCliente && L.latLng(miPos).distanceTo(markerCliente.getLatLng()) < 100) {
                        database.ref('viajes/' + idViajeActivo).update({ estado: 'chofer_llego' });
                    }
                }
            }, null, {enableHighAccuracy: true});
        }

        function escucharPedidos() {
            database.ref('viajes').on('value', (snapshot) => {
                var pedidos = snapshot.val(), contenedor = document.getElementById('lista-pedidos');
                if (!idViajeActivo && document.getElementById('checkTrabajo').checked) {
                    contenedor.innerHTML = ""; let conteoActual = 0;
                    for (var id in pedidos) {
                        if (pedidos[id].estado === 'esperando' && !viajesRechazados.includes(id)) {
                            conteoActual++;
                            var cli = pedidos[id].cliente;
                            var km = markerChofer ? (L.latLng(markerChofer.getLatLng()).distanceTo(L.latLng(cli.lat, cli.lon)) / 1000).toFixed(1) : "?";
                            contenedor.innerHTML += `<div class="pedido-card">
                                <span class="distancia-tag">${km} km</span>
                                <b>${pedidos[id].nombre_cliente || "Pasajero"}</b>
                                <span class="cliente-id-tag">ID: ${id.substring(0,6)}</span>
                                <button class="btn-aceptar" onclick="aceptarViaje('${id}')">Aceptar Viaje</button>
                                <button class="btn-rechazar" onclick="rechazarViajeLocal('${id}')">Ignorar</button>
                            </div>`;
                        }
                    }
                    if (conteoActual > ultimoConteoPedidos) audioNotificacion.play().catch(e => {});
                    ultimoConteoPedidos = conteoActual;
                    if (conteoActual === 0) contenedor.innerHTML = "Buscando servicios...";
                }
            });
        }

        function rechazarViajeLocal(id) { viajesRechazados.push(id); document.getElementById('lista-pedidos').innerHTML = "Actualizando..."; }

        function aceptarViaje(id) {
            localStorage.setItem("idViajeChoferActivo", id);
            database.ref('viajes/' + id).update({ 
                estado: 'en_curso',
                chofer: { nombre: localStorage.getItem("choferNombre"), economico: localStorage.getItem("choferEco") }
            });
            reconectarViajeChofer(id);
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id;
            document.getElementById('app-body').classList.add('modo-enfocado');
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                document.getElementById('interfaz').innerHTML = `
                    <div class="panel-pedidos">
                        <div class="contenedor-navegacion">
                            <button class="btn-navegar-waze" onclick="window.open('https://www.waze.com/ul?ll=${posC.lat},${posC.lon}&navigate=yes')">WAZE</button>
                            <button class="btn-navegar-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${posC.lat},${posC.lon}')">MAPS</button>
                        </div>
                        <button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>
                    </div>`;
                if(markerCliente) map.removeLayer(markerCliente);
                markerCliente = L.marker([posC.lat, posC.lon], {icon: iconoPasajero}).addTo(map);
                setTimeout(() => { map.invalidateSize(); map.fitBounds([markerChofer.getLatLng(), markerCliente.getLatLng()], {padding: [40, 40]}); }, 400);
            });
        }

        function terminarViaje(id) {
            if(confirm("Â¿Servicio finalizado?")) {
                localStorage.removeItem("idViajeChoferActivo");
                database.ref('viajes/' + id).remove().then(() => { location.reload(); });
            }
        }
    </script>
</body>
</html>
