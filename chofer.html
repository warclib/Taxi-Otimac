<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac üöñ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 400px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        .pedido-card { padding:15px; background:#444; margin:10px 0; border-radius:10px; border-left: 8px solid #ffc107; text-align: left; }
        .distancia-tag { color: #ffc107; font-weight: bold; float: right; }
        .btn-aceptar { background:#ffc107; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px; cursor: pointer; color: black; }
        .btn-rechazar { background:transparent; border:1px solid #ff4444; color: #ff4444; padding:8px; border-radius:8px; font-weight:bold; width:100%; margin-top:8px; cursor: pointer; font-size: 12px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body onload="verificarEstadoChofer()">
    <h2>CENTRAL OTIMAC üöñ</h2>
    
    <div id="status-gps">üì° Buscando se√±al GPS...</div>
    <div id="interfaz">
        <div class="panel-pedidos">
            <h3 style="margin-top:0;">Viajes Disponibles</h3>
            <div id="lista-pedidos">Cargando radar...</div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerChofer, markerCliente, controlRuta, idViajeActivo;
        var viajesRechazados = [];

        function verificarEstadoChofer() {
            var vActivo = localStorage.getItem("idViajeChoferActivo");
            if(vActivo) reconectarViajeChofer(vActivo);
            iniciarGPSAutomatico();
        }

        function iniciarGPSAutomatico() {
            navigator.geolocation.watchPosition((pos) => {
                var lat = pos.coords.latitude, lon = pos.coords.longitude;
                document.getElementById('status-gps').innerText = "‚úÖ GPS ACTIVO";
                if(markerChofer) markerChofer.setLatLng([lat, lon]);
                else { markerChofer = L.marker([lat, lon], {icon: iconoTaxi}).addTo(map); map.setView([lat, lon], 17); }
                
                if (idViajeActivo) {
                    database.ref('viajes/' + idViajeActivo + '/chofer').update({ lat: lat, lon: lon });
                }
            }, null, {enableHighAccuracy: true});
        }

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            if (idViajeActivo) return;
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = "";
            
            if (pedidos && markerChofer) {
                for (var id in pedidos) {
                    // Si el viaje fue rechazado manualmente, no lo mostramos
                    if(viajesRechazados.includes(id)) continue;

                    var cli = pedidos[id].cliente;
                    var nPasajero = pedidos[id].nombre_cliente || "Cliente";
                    
                    var p1 = L.latLng(markerChofer.getLatLng());
                    var p2 = L.latLng(cli.lat, cli.lon);
                    var metros = p1.distanceTo(p2);
                    var km = (metros / 1000).toFixed(1);

                    contenedor.innerHTML += `
                        <div class="pedido-card" id="card-${id}">
                            <span class="distancia-tag">üìç ${km} km</span>
                            <b>PASAJERO:</b> ${nPasajero}<br>
                            <button class="btn-aceptar" onclick="aceptarViaje('${id}')">ACEPTAR VIAJE</button>
                            <button class="btn-rechazar" onclick="rechazarViajeLocal('${id}')">OCULTAR / RECHAZAR</button>
                        </div>`;
                }
            } else { contenedor.innerHTML = "Esperando solicitudes..."; }
        });

        function rechazarViajeLocal(id) {
            viajesRechazados.push(id);
            var card = document.getElementById('card-' + id);
            if(card) card.style.display = 'none';
        }

        function aceptarViaje(id) {
            var n = localStorage.getItem("choferNombre") || "Chofer";
            var e = localStorage.getItem("choferEco") || "S/N";
            localStorage.setItem("idViajeChoferActivo", id);
            
            database.ref('viajes/' + id).update({ 
                estado: 'en_curso',
                chofer: { nombre: n, economico: e, lat: markerChofer.getLatLng().lat, lon: markerChofer.getLatLng().lng }
            });
            reconectarViajeChofer(id);
        }

        function reconectarViajeChofer(id) {
            idViajeActivo = id;
            document.getElementById('interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <h3>VIAJE ACTIVO #${id}</h3>
                    <button class="btn-cancelar" onclick="terminarViaje('${id}')">FINALIZAR SERVICIO</button>
                </div>`;
            
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                if(!posC) return;
                if(markerCliente) map.removeLayer(markerCliente);
                markerCliente = L.marker([posC.lat, posC.lon], {icon: iconoPasajero}).addTo(map);

                if(controlRuta) map.removeControl(controlRuta);
                controlRuta = L.Routing.control({
                    waypoints: [markerChofer.getLatLng(), L.latLng(posC.lat, posC.lon)],
                    show: false, addWaypoints: false,
                    createMarker: function() { return null; },
                    lineOptions: { styles: [{ color: '#2478ff', weight: 6 }] }
                }).addTo(map);
                
                var group = new L.featureGroup([markerChofer, markerCliente]);
                map.fitBounds(group.getBounds().pad(0.3));
            });
        }

        function terminarViaje(id) {
            if(confirm("¬øTerminar servicio?")) {
                localStorage.removeItem("idViajeChoferActivo");
                database.ref('viajes/' + id).remove().then(() => { location.reload(); });
            }
        }
    </script>
</body>
</html>
