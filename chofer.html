<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Otimac ðŸš–</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 450px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        .btn-activar-sonido { background: #ffc107; color: black; border: none; padding: 15px; font-weight: bold; border-radius: 10px; width: 100%; cursor: pointer; margin-bottom: 10px; font-size: 16px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body onload="iniciarGPSAutomatico()">

    <h2>CENTRAL OTIMAC ðŸš–</h2>

    <button class="btn-activar-sonido" id="btnSonido" onclick="activarSonido()">
        ðŸ”” ACTIVAR ALERTAS SONORAS
    </button>

    <div id="status-gps">ðŸ“¡ Buscando seÃ±al...</div>

    <div id="interfaz">
        <div class="panel-pedidos">
            <h3>Viajes Disponibles</h3>
            <div id="lista-pedidos">Cargando...</div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // CONFIGURACIÃ“N DE ICONOS PERSONALIZADOS
        var iconoTaxi = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448636.png', // Icono de Taxi
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        var iconoPasajero = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3063/3063822.png', // Icono de Persona/Pasajero
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        var markerChofer, markerCliente, controlRuta, ultimaRutaLatLon;
        var sistemaSonidoListo = false;

        function iniciarGPSAutomatico() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    var lat = pos.coords.latitude, lon = pos.coords.longitude;
                    var actual = L.latLng(lat, lon);
                    
                    document.getElementById('status-gps').innerText = "âœ… GPS ACTIVO (Taxi listo)";
                    
                    if(markerChofer) {
                        markerChofer.setLatLng(actual);
                    } else {
                        // CREAR ICONO DE TAXI POR PRIMERA VEZ
                        markerChofer = L.marker(actual, {icon: iconoTaxi}).addTo(map);
                        map.setView(actual, 16);
                    }

                    if (ultimaRutaLatLon) { trazarRutaAzul(actual, ultimaRutaLatLon); }
                }, null, {enableHighAccuracy: true});
            }
        }

        function trazarRutaAzul(inicio, fin) {
            if (controlRuta) { controlRuta.setWaypoints([inicio, fin]); } 
            else {
                controlRuta = L.Routing.control({
                    waypoints: [inicio, fin],
                    lineOptions: { styles: [{ color: '#2478ff', weight: 8, opacity: 0.8 }] },
                    createMarker: function() { return null; },
                    addWaypoints: false
                }).addTo(map);
            }
        }

        function activarSonido() {
            var audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
            audio.play().then(() => {
                audio.pause();
                sistemaSonidoListo = true;
                document.getElementById('btnSonido').style.display = 'none';
            });
        }

        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            if (pedidos) {
                contenedor.innerHTML = "";
                for (var id in pedidos) {
                    contenedor.innerHTML += `<div style="padding:15px; background:#444; margin:10px; border-radius:10px; border-left: 8px solid #ffc107;"><b>PEDIDO #${id}</b><br><button onclick="aceptarViaje('${id}')" style="background:#ffc107; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-top:10px;">ACEPTAR</button></div>`;
                }
            } else { contenedor.innerHTML = "Buscando clientes..."; }
        });

        function aceptarViaje(idViaje) {
            document.getElementById('interfaz').innerHTML = `<div class="panel-pedidos"><h3>VIAJE: #${idViaje}</h3><button class="btn-cancelar" onclick="terminarViaje('${idViaje}')">FINALIZAR</button></div>`;
            
            database.ref('viajes/' + idViaje + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                ultimaRutaLatLon = L.latLng(posC.lat, posC.lon);
                
                // CREAR ICONO DE PASAJERO
                if(markerCliente) map.removeLayer(markerCliente);
                markerCliente = L.marker(ultimaRutaLatLon, {icon: iconoPasajero}).addTo(map);
                
                if (markerChofer) { trazarRutaAzul(markerChofer.getLatLng(), ultimaRutaLatLon); }

                navigator.geolocation.watchPosition((pos) => {
                    database.ref('viajes/' + idViaje + '/chofer').set({ lat: pos.coords.latitude, lon: pos.coords.longitude });
                });
            });
        }

        function terminarViaje(idViaje) {
            if(confirm("Â¿Finalizar servicio?")) {
                database.ref('viajes/' + idViaje).remove().then(() => { location.reload(); });
            }
        }
    </script>
</body>
</html>
