<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - Central Otimac</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 450px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #333; }
        .panel-pedidos { background: #2c2c2c; padding: 15px; border-radius: 12px; border: 1px solid #ffc107; margin-bottom: 10px; }
        .btn-activar { background: #28a745; color: white; border: none; padding: 15px; font-weight: bold; border-radius: 10px; width: 100%; cursor: pointer; margin-bottom: 10px; font-size: 16px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 10px; }
        #status-gps { color: #00ff00; font-weight: bold; margin: 10px 0; font-size: 14px; }
        .leaflet-routing-container { background: rgba(0,0,0,0.85) !important; color: white !important; font-size: 11px; max-height: 100px; overflow: auto; }
        .notificacion-activa { border: 2px solid #28a745 !important; }
    </style>
</head>
<body>

    <h2>CENTRAL OTIMAC ðŸš–</h2>

    <button class="btn-activar" id="btnActivar" onclick="configurarSistema()">
        ðŸ”” ACTIVAR SONIDO Y NOTIFICACIONES
    </button>

    <div id="interfaz">
        <div class="panel-pedidos" id="panelBase">
            <h3 id="titulo-panel">Pedidos Pendientes</h3>
            <div id="lista-pedidos">Cargando sistema...</div>
        </div>
    </div>
    
    <div id="status-gps">GPS: Esperando activaciÃ³n...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { keepBuffer: 3, updateWhenIdle: true }).addTo(map);

        var markerChofer, markerCliente, controlRuta, ultimaPos;
        var viajeFinalizado = false;
        var pedidosAnteriores = 0;
        var sistemaListo = false;

        // Sonido de alerta
        var sonidoNuevoViaje = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // FUNCIÃ“N PARA DESBLOQUEAR NOTIFICACIONES Y SONIDO
        function configurarSistema() {
            // Desbloquear Audio
            sonidoNuevoViaje.play().then(() => {
                sonidoNuevoViaje.pause();
                sonidoNuevoViaje.currentTime = 0;
            });

            // Pedir permiso de Notificaciones
            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    sistemaListo = true;
                    document.getElementById('btnActivar').style.display = 'none';
                    document.getElementById('status-gps').innerText = "âœ… SISTEMA DE ALERTAS ACTIVO";
                    new Notification("OTIMAC", { body: "Notificaciones activadas correctamente" });
                } else {
                    alert("Debes permitir las notificaciones para recibir viajes.");
                }
            });
        }

        // ESCUCHAR VIAJES
        database.ref('viajes').orderByChild('estado').equalTo('esperando').on('value', (snapshot) => {
            var pedidos = snapshot.val();
            var contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = "";
            
            var count = 0;
            if (pedidos) {
                for (var id in pedidos) {
                    count++;
                    contenedor.innerHTML += `
                        <div style="padding:15px; background:#444; margin:10px; border-radius:10px; border-left: 5px solid #ffc107;">
                            <b>NUEVO PEDIDO #${id}</b><br><br>
                            <button onclick="aceptarViaje('${id}')" style="background:#ffc107; border:none; padding:10px; border-radius:5px; font-weight:bold; width:100%;">ACEPTAR VIAJE</button>
                        </div>`;
                }

                // SI LLEGA UN VIAJE NUEVO Y EL SISTEMA ESTÃ LISTO
                if (count > pedidosAnteriores && sistemaListo) {
                    reproducirAlerta();
                }
            } else {
                contenedor.innerHTML = "Buscando clientes en la zona...";
            }
            pedidosAnteriores = count;
        });

        function reproducirAlerta() {
            sonidoNuevoViaje.play();
            if (Notification.permission === "granted") {
                new Notification("ðŸš– Â¡NUEVO VIAJE!", {
                    body: "Hay una solicitud pendiente en Otimac",
                    icon: "https://cdn-icons-png.flaticon.com/512/3448/3448636.png"
                });
            }
        }

        function aceptarViaje(idViaje) {
            document.getElementById('interfaz').innerHTML = `
                <div class="panel-pedidos">
                    <h3>TRABAJANDO: #${idViaje}</h3>
                    <button class="btn-cancelar" onclick="finalizarViaje('${idViaje}')">FINALIZAR / CANCELAR</button>
                </div>`;
            
            database.ref('viajes/' + idViaje).on('value', (snap) => {
                var v = snap.val();
                if ((!v || v.estado === "cancelado") && !viajeFinalizado) {
                    viajeFinalizado = true;
                    alert("Â¡VIAJE CANCELADO!");
                    location.reload();
                }
            });

            database.ref('viajes/' + idViaje + '/cliente').once('value', (snap) => {
                var posC = snap.val();
                markerCliente = L.marker([posC.lat, posC.lon]).addTo(map);

                navigator.geolocation.watchPosition((pos) => {
                    if(viajeFinalizado) return;
                    var lat = pos.coords.latitude, lon = pos.coords.longitude;
                    var actual = L.latLng(lat, lon);

                    if(markerChofer) markerChofer.setLatLng(actual);
                    else markerChofer = L.circleMarker(actual, {color: '#ffc107', radius: 10, fillOpacity: 1}).addTo(map);
                    
                    map.setView(actual, 17); // Zoom cerrado para navegar

                    if(!ultimaPos || actual.distanceTo(ultimaPos) > 30) {
                        if(controlRuta) map.removeControl(controlRuta);
                        controlRuta = L.Routing.control({
                            waypoints: [actual, L.latLng(posC.lat, posC.lon)],
                            lineOptions: { styles: [{ color: '#2478ff', weight: 8, opacity: 0.9 }] },
                            createMarker: function() { return null; },
                            addWaypoints: false,
                            fitSelectedRoutes: false 
                        }).addTo(map);
                        ultimaPos = actual;
                    }
                    database.ref('viajes/' + idViaje + '/chofer').set({ lat: lat, lon: lon });
                    document.getElementById('status-gps').innerText = "GPS: Transmitiendo ubicaciÃ³n...";
                }, (err) => {
                    console.log(err);
                }, {enableHighAccuracy: true});
            });
        }

        function finalizarViaje(idViaje) {
            if(!viajeFinalizado) {
                viajeFinalizado = true;
                database.ref('viajes/' + idViaje).update({ estado: "cancelado" }).then(() => { location.reload(); });
            }
        }

        window.addEventListener('offline', () => { document.getElementById('status-gps').innerText = "âš ï¸ SIN INTERNET"; document.getElementById('status-gps').style.color = "red"; });
        window.addEventListener('online', () => { document.getElementById('status-gps').innerText = "âœ… CONEXIÃ“N RESTABLECIDA"; document.getElementById('status-gps').style.color = "#00ff00"; });
    </script>
</body>
</html>
