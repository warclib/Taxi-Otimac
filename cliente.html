<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cliente - Otimac üöñ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">
    <link rel="manifest" href="manifest-cliente.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* MANTENEMOS TODO TU ESTILO ORIGINAL */
        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20000; text-align: center; padding: 20px; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #b39ddb; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.6s ease, visibility 0.6s; }
        .logo-animado { font-size: 80px; animation: latido 1.5s infinite; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        
        /* TU MAPA DE 400PX */
        #map { height: 400px; width: 100%; border-radius: 15px; border: 2px solid #b39ddb; margin-top: 10px; box-sizing: border-box; }
        
        #areaPedido { background: #222; padding: 15px; border-radius: 15px; border: 1px solid #b39ddb; margin-bottom: 10px; }
        .btn-pedido { background: #b39ddb; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; cursor: pointer; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
        
        /* PULSO MORADO */
        .contenedor-pulso { display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; }
        .pulso-gps { width: 20px; height: 20px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
    </style>
</head>
<body onload="iniciarAppCliente()">

    <div id="splash-screen">
        <div class="logo-animado">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900; margin-top: 10px;">OTIMAC</div>
    </div>

    <h2>TAXI PLUS üöñ</h2>
    
    <div id="areaPedido">
        <span id="nombre-usuario">Hola</span>
        <div id="status-viaje">Listo para pedir</div>
        <button class="btn-pedido" id="btnPedir" onclick="validarYPedir()">üöñ PEDIR TAXI AHORA</button>
        <button class="btn-cancelar" id="btnCancelar" onclick="cancelarPedido()" style="display:none;">‚ùå CANCELAR PEDIDO</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // TU CONFIGURACI√ìN DE FIREBASE (RESPETADA)
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // ICONOS (RESPETADOS)
        var iconoTaxiVio = L.divIcon({
            html: `<div class="contenedor-pulso"><div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker"></div>`,
            className: '', iconSize: [50, 50], iconAnchor: [25, 25]
        });

        // EL MAPA QUE S√ç CARGA (ESRI STREETS)
        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

        function iniciarAppCliente() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.visibility = 'hidden'; }, 600);
            }, 2000);
        }

        // TUS FUNCIONES ORIGINALES (RESPETADAS)
        function validarYPedir() {
            navigator.geolocation.getCurrentPosition((pos) => {
                var miPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                map.setView([miPos.lat, miPos.lon], 16);
                L.marker([miPos.lat, miPos.lon]).addTo(map);
                document.getElementById('btnPedir').innerText = "BUSCANDO...";
            });
        }
    </script>
</body>
</html>
