<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Otimac üöñ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b39ddb">
    <link rel="manifest" href="manifest-cliente.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* --- ESTILOS DEL SPLASH SCREEN (Morado Pastel) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #b39ddb; /* Morado Pastel */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .logo-animado { font-size: 80px; animation: latido 1.5s infinite; }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .texto-carga { color: #1a1a1a; font-weight: bold; margin-top: 20px; letter-spacing: 3px; font-size: 14px; }

        /* --- ESTILOS ORIGINALES PERSONALIZADOS --- */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 400px; width: 100%; border-radius: 15px; border: 2px solid #b39ddb; margin-top: 10px; }
        
        /* Botones y Cards con el nuevo color Morado */
        .btn-pedido { background: #b39ddb; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; cursor: pointer; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
        
        .card-chofer { background: #222; padding: 15px; border-radius: 12px; border: 2px solid #b39ddb; margin-bottom: 10px; display: none; }
        .alerta-llegada { background: #00ff00; color: black; padding: 15px; border-radius: 10px; font-weight: bold; margin-bottom: 10px; display: none; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #status-viaje { color: #b39ddb; font-weight: bold; margin: 10px 0; font-size: 18px; }
        input { padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 10px; font-size: 16px; border: 2px solid #b39ddb; background: #333; color: white; }
        #nombre-usuario { color: #b39ddb; font-size: 20px; margin-bottom: 10px; display: block; font-weight: bold; }
    </style>
</head>
<body onload="iniciarAppCliente()">

    <div id="splash-screen">
        <div class="logo-animado">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900; margin-top: 10px;">OTIMAC</div>
        <div class="texto-carga">SOLICITANDO ACCESO...</div>
    </div>

    <h2>SOLICITAR OTIMAC üöñ</h2>
    
    <div id="registro" style="display:none; padding: 20px;">
        <p>¬øCu√°l es tu nombre?</p>
        <input type="text" id="inputNombre" placeholder="Tu nombre">
        <button class="btn-pedido" onclick="guardarNombre()">EMPEZAR</button>
    </div>

    <div id="areaPedido" style="display:none;">
        <span id="nombre-usuario"></span>
        <div id="alertaLlegada" class="alerta-llegada">üö® ¬°TU TAXI HA LLEGADO! POR FAVOR SAL A SU ENCUENTRO.</div>
        <div id="cardChofer" class="card-chofer">
            <div id="infoChofer" style="font-size: 18px;"></div>
        </div>
        <div id="status-viaje">Listo para pedir</div>
        <button class="btn-pedido" id="btnPedir" onclick="validarYPedir()">üöñ PEDIR TAXI AHORA</button>
        <button class="btn-cancelar" id="btnCancelar" onclick="cancelarPedido()" style="display:none;">‚ùå CANCELAR PEDIDO</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        let enviandoPedido = false;

        function iniciarAppCliente() {
            verificarNombreYViaje();
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
            }, 2500);
        }

        if (!localStorage.getItem("otimac_uuid")) {
            localStorage.setItem("otimac_uuid", "ID-" + Math.floor(100000 + Math.random() * 900000));
        }
        var miUUID = localStorage.getItem("otimac_uuid");

        // --- MAPA ELEGANTE (ESRI STREET MAP) ---
        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles ¬© Esri',
            maxZoom: 18
        }).addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerCliente, markerChofer, idViaje;
        var vozLlegadaActivada = false;
        let wakeLock = null;

        function avisarConVoz(mensaje) {
            if ('speechSynthesis' in window) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = mensaje;
                msg.lang = 'es-MX';
                window.speechSynthesis.speak(msg);
            }
        }

        async function mantenerPantalla() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function verificarNombreYViaje() {
            var n = localStorage.getItem("nombreCliente");
            if(!n) {
                document.getElementById('registro').style.display = 'block';
            } else {
                document.getElementById('areaPedido').style.display = 'block';
                document.getElementById('nombre-usuario').innerText = "Hola, " + n + " üëã";
                var vActivo = localStorage.getItem("idViajeActivo");
                if(vActivo) {
                    mantenerPantalla();
                    reconectarViaje(vActivo);
                }
            }
        }

        function guardarNombre() {
            var n = document.getElementById('inputNombre').value;
            if(n) { localStorage.setItem("nombreCliente", n); location.reload(); }
        }

        function validarYPedir() {
            if (enviandoPedido) return;
            database.ref('baneados/' + miUUID).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert("‚ö†Ô∏è ACCESO DENEGADO: Tu dispositivo ha sido suspendido.");
                } else {
                    pedirTaxi();
                }
            });
        }

        function pedirTaxi() {
            enviandoPedido = true;
            const btn = document.getElementById('btnPedir');
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            mantenerPantalla();
            vozLlegadaActivada = false; 
            document.getElementById('status-viaje').innerText = "Buscando ubicaci√≥n...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                var miPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                idViaje = miUUID.replace("ID-", "V-"); 
                localStorage.setItem("idViajeActivo", idViaje);
                
                database.ref('viajes/' + idViaje).set({
                    cliente: miPos,
                    nombre_cliente: localStorage.getItem("nombreCliente"),
                    cliente_id: miUUID,
                    estado: "esperando",
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    enviandoPedido = false;
                    reconectarViaje(idViaje);
                }).catch((error) => {
                    enviandoPedido = false;
                    btn.disabled = false;
                    btn.innerText = "üöñ PEDIR TAXI AHORA";
                    alert("Error de conexi√≥n.");
                });
            }, (err) => {
                alert("Por favor activa el GPS");
                enviandoPedido = false;
                btn.disabled = false;
                btn.innerText = "üöñ PEDIR TAXI AHORA";
            });
        }

        function reconectarViaje(id) {
            document.getElementById('btnPedir').style.display = 'none';
            document.getElementById('btnCancelar').style.display = 'block';
            document.getElementById('status-viaje').innerText = "Buscando chofer disponible...";

            database.ref('viajes/' + id).on('value', (snap) => {
                var viaje = snap.val();
                if(!viaje) { 
                    localStorage.removeItem("idViajeActivo"); 
                    location.reload(); 
                    return; 
                }

                if (viaje.estado === 'chofer_llego') {
                    document.getElementById('alertaLlegada').style.display = 'block';
                    document.getElementById('status-viaje').innerText = "üö© EL CHOFER EST√Å AFUERA";
                    if (!vozLlegadaActivada) {
                        avisarConVoz("Tu taxi ha llegado. Por favor, sal a su encuentro.");
                        vozLlegadaActivada = true;
                    }
                } else if (viaje.estado === 'en_curso') {
                    document.getElementById('status-viaje').innerText = "üöï TU TAXI VA EN CAMINO";
                    document.getElementById('btnCancelar').style.display = 'none';
                }

                if (viaje.cliente) {
                    var posC = [viaje.cliente.lat, viaje.cliente.lon];
                    if (markerCliente) markerCliente.setLatLng(posC);
                    else { markerCliente = L.marker(posC, {icon: iconoPasajero}).addTo(map); map.setView(posC, 16); }
                }

                if (viaje.chofer) {
                    document.getElementById('cardChofer').style.display = 'block';
                    document.getElementById('infoChofer').innerHTML = `<b>Chofer:</b> ${viaje.chofer.nombre} <br> <b>Unidad:</b> ${viaje.chofer.economico}`;
                    var posT = [viaje.chofer.lat, viaje.chofer.lon];
                    if (markerChofer) markerChofer.setLatLng(posT);
                    else markerChofer = L.marker(posT, {icon: iconoTaxi}).addTo(map);
                    
                    var group = new L.featureGroup([markerCliente, markerChofer]);
                    map.fitBounds(group.getBounds().pad(0.3));
                }
            });
        }

        function cancelarPedido() {
            var id = localStorage.getItem("idViajeActivo");
            if(confirm("¬øCancelar viaje?")) {
                database.ref('viajes/' + id).remove().then(() => {
                    localStorage.removeItem("idViajeActivo");
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
