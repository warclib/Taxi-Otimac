<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Otimac ðŸš–</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 400px; width: 100%; border-radius: 15px; border: 2px solid #ffc107; }
        .btn-pedido { background: #ffc107; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        .btn-pedido:disabled { background: #555; color: #888; cursor: not-allowed; }
        .card-chofer { background: #333; padding: 15px; border-radius: 12px; border: 2px solid #00ff00; margin-bottom: 10px; display: none; }
        input { padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 10px; font-size: 16px; border: none; }
    </style>
</head>
<body onload="verificarNombreYViaje()">
    <h2>SOLICITAR OTIMAC ðŸš–</h2>
    
    <div id="registro" style="display:none;">
        <input type="text" id="inputNombre" placeholder="Tu nombre">
        <button class="btn-pedido" onclick="guardarNombre()">GUARDAR REGISTRO</button>
    </div>

    <div id="areaPedido" style="display:none;">
        <div id="cardChofer" class="card-chofer">
            <div id="infoChofer" style="font-size: 18px;"></div>
            <div id="tiempoLlegada" style="color: #00ff00; font-weight: bold;"></div>
        </div>
        <button class="btn-pedido" id="btnPedir" onclick="pedirTaxi()">ðŸš– PEDIR TAXI AHORA</button>
        <p id="msgHola" style="color:#aaa;"></p>
    </div>

    <div id="map" style="margin-top:10px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerCliente, markerChofer, idViaje, miPos;

        function verificarNombreYViaje() {
            var n = localStorage.getItem("nombreCliente");
            if(!n) {
                document.getElementById('registro').style.display = 'block';
            } else {
                document.getElementById('areaPedido').style.display = 'block';
                document.getElementById('msgHola').innerText = "Hola " + n + ", Â¿listo para viajar?";
                
                // SI YA HABÃA UN VIAJE GUARDADO EN MEMORIA, RECONECTAR
                var viajeGuardado = localStorage.getItem("idViajeActivo");
                if(viajeGuardado) {
                    reconectarViaje(viajeGuardado);
                }
            }
        }

        function guardarNombre() {
            var n = document.getElementById('inputNombre').value;
            if(n) { localStorage.setItem("nombreCliente", n); location.reload(); }
        }

        function pedirTaxi() {
            // BLOQUEAR BOTÃ“N PARA EVITAR DOBLE CLICK
            document.getElementById('btnPedir').disabled = true;
            document.getElementById('btnPedir').innerText = "PROCESANDO...";

            navigator.geolocation.getCurrentPosition((pos) => {
                miPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                idViaje = Math.floor(1000 + Math.random() * 9000); 
                
                // Guardar ID en memoria para que no pueda pedir otro
                localStorage.setItem("idViajeActivo", idViaje);
                
                database.ref('viajes/' + idViaje).set({ 
                    cliente: miPos, 
                    nombre_cliente: localStorage.getItem("nombreCliente"),
                    estado: "esperando" 
                }).then(() => {
                    reconectarViaje(idViaje);
                });
            }, (error) => {
                alert("Error de GPS. Activa tu ubicaciÃ³n.");
                document.getElementById('btnPedir').disabled = false;
                document.getElementById('btnPedir').innerText = "ðŸš– PEDIR TAXI AHORA";
            });
        }

        function reconectarViaje(id) {
            document.getElementById('btnPedir').style.display = 'none';
            document.getElementById('msgHola').innerText = "â³ Buscando taxi... Viaje #" + id;

            // Escuchar al chofer
            database.ref('viajes/' + id + '/chofer').on('value', (snap) => {
                var d = snap.val();
                if (d && d.nombre) {
                    document.getElementById('cardChofer').style.display = 'block';
                    document.getElementById('infoChofer').innerHTML = `<b>Taxi:</b> ${d.economico}<br><b>Chofer:</b> ${d.nombre}`;
                    
                    if (markerChofer) markerChofer.setLatLng([d.lat, d.lon]);
                    else markerChofer = L.marker([d.lat, d.lon], {icon: iconoTaxi}).addTo(map);
                }
            });

            // Escuchar si el viaje termina
            database.ref('viajes/' + id).on('value', (snap) => {
                if(!snap.exists()) {
                    localStorage.removeItem("idViajeActivo");
                    alert("Viaje finalizado.");
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
