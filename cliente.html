<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Otimac üöñ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 400px; width: 100%; border-radius: 15px; border: 2px solid #ffc107; margin-top: 10px; background: #222; }
        .btn-pedido { background: #ffc107; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 14px; }
        .card-chofer { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 2px solid #00ff00; margin-bottom: 10px; display: none; }
        #status-viaje { color: #ffc107; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body onload="verificarNombreYViaje()">
    <h2>SOLICITAR OTIMAC üöñ</h2>
    
    <div id="registro" style="display:none; padding: 20px;">
        <input type="text" id="inputNombre" placeholder="Tu nombre" style="padding:15px; width:80%; border-radius:10px; border:none;">
        <button class="btn-pedido" onclick="guardarNombre()">GUARDAR REGISTRO</button>
    </div>

    <div id="areaPedido" style="display:none;">
        <div id="cardChofer" class="card-chofer">
            <div id="infoChofer" style="font-size: 18px; color: white;"></div>
        </div>
        
        <div id="status-viaje">Cargando...</div>
        
        <button class="btn-pedido" id="btnPedir" onclick="pedirTaxi()">üöñ PEDIR TAXI AHORA</button>
        <button class="btn-cancelar" id="btnCancelar" onclick="cancelarPedido()" style="display:none;">‚ùå CANCELAR PEDIDO</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerCliente, markerChofer, idViaje;

        function verificarNombreYViaje() {
            var n = localStorage.getItem("nombreCliente");
            if(!n) { document.getElementById('registro').style.display = 'block'; } 
            else {
                document.getElementById('areaPedido').style.display = 'block';
                document.getElementById('status-viaje').innerText = "Hola " + n + ", ¬øa d√≥nde vamos?";
                var viajeActivo = localStorage.getItem("idViajeActivo");
                if(viajeActivo) reconectarViaje(viajeActivo);
            }
        }

        function pedirTaxi() {
            navigator.geolocation.getCurrentPosition((pos) => {
                var miPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                idViaje = Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem("idViajeActivo", idViaje);
                
                database.ref('viajes/' + idViaje).set({
                    cliente: miPos,
                    nombre_cliente: localStorage.getItem("nombreCliente"),
                    estado: "esperando"
                }).then(() => { reconectarViaje(idViaje); });
            });
        }

        function reconectarViaje(id) {
            document.getElementById('btnPedir').style.display = 'none';
            document.getElementById('btnCancelar').style.display = 'block';
            document.getElementById('status-viaje').innerText = "‚è≥ Buscando taxi... Viaje #" + id;

            // RASTREO DE CHOFER Y ACTUALIZACI√ìN DE MAPA
            database.ref('viajes/' + id + '/chofer').on('value', (snap) => {
                var d = snap.val();
                if (d && d.lat) {
                    // Si ya hay chofer, ocultar mensaje de "Buscando" y mostrar Card
                    document.getElementById('status-viaje').innerText = "‚úÖ ¬°Tu taxi va en camino!";
                    document.getElementById('cardChofer').style.display = 'block';
                    document.getElementById('infoChofer').innerHTML = `<b>Taxi:</b> ${d.economico} | <b>Chofer:</b> ${d.nombre}`;
                    
                    var posChofer = [d.lat, d.lon];
                    if (markerChofer) markerChofer.setLatLng(posChofer);
                    else markerChofer = L.marker(posChofer, {icon: iconoTaxi}).addTo(map);

                    // Re-centrar el mapa para que se vean ambos
                    if(markerCliente) {
                        var group = new L.featureGroup([markerCliente, markerChofer]);
                        map.fitBounds(group.getBounds().pad(0.2));
                    } else {
                        map.setView(posChofer, 16);
                    }
                }
            });

            // MOSTRAR MI POSICI√ìN (CLIENTE)
            database.ref('viajes/' + id + '/cliente').once('value', (snap) => {
                var p = snap.val();
                if(p) {
                    if (markerCliente) markerCliente.setLatLng([p.lat, p.lon]);
                    else markerCliente = L.marker([p.lat, p.lon], {icon: iconoPasajero}).addTo(map);
                }
            });

            database.ref('viajes/' + id).on('value', (snap) => {
                if(!snap.exists()) {
                    localStorage.removeItem("idViajeActivo");
                    alert("Servicio finalizado.");
                    location.reload();
                }
            });
        }

        function cancelarPedido() {
            var id = localStorage.getItem("idViajeActivo");
            if(confirm("¬øCancelar viaje?")) {
                database.ref('viajes/' + id).remove().then(() => {
                    localStorage.removeItem("idViajeActivo");
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
