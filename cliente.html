<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Otimac ðŸš–</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 450px; width: 100%; border-radius: 15px; border: 2px solid #ffc107; }
        .btn-pedido { background: #ffc107; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        #status { margin: 10px; font-weight: bold; color: #ffc107; }
    </style>
</head>
<body>

    <h2>SOLICITAR OTIMAC ðŸš–</h2>
    <div id="status">Presiona el botÃ³n para pedir un taxi</div>
    <button class="btn-pedido" id="btnPedir" onclick="pedirTaxi()">ðŸš– PEDIR TAXI AHORA</button>
    
    <div id="map" style="margin-top:10px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // MISMOS ICONOS QUE EN EL CHOFER
        var iconoTaxi = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448636.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        var iconoPasajero = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3063/3063822.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        var markerCliente, markerChofer, idViaje;

        function pedirTaxi() {
            navigator.geolocation.getCurrentPosition((pos) => {
                var lat = pos.coords.latitude;
                var lon = pos.coords.longitude;
                idViaje = Date.now(); // ID Ãºnico del viaje

                // Colocar al cliente en el mapa
                markerCliente = L.marker([lat, lon], {icon: iconoPasajero}).addTo(map);
                map.setView([lat, lon], 16);

                // Guardar en Firebase
                database.ref('viajes/' + idViaje).set({
                    cliente: { lat: lat, lon: lon },
                    estado: "esperando"
                });

                document.getElementById('btnPedir').style.display = 'none';
                document.getElementById('status').innerText = "â³ Buscando taxi cercano...";

                // ESCUCHAR CUANDO EL CHOFER SE MUEVA
                database.ref('viajes/' + idViaje + '/chofer').on('value', (snap) => {
                    var posT = snap.val();
                    if (posT) {
                        document.getElementById('status').innerText = "âœ… Â¡Tu taxi va en camino!";
                        if (markerChofer) {
                            markerChofer.setLatLng([posT.lat, posT.lon]);
                        } else {
                            markerChofer = L.marker([posT.lat, posT.lon], {icon: iconoTaxi}).addTo(map);
                        }
                    }
                });
                
                // Si el chofer borra el viaje (finaliza), se reinicia el cliente
                database.ref('viajes/' + idViaje).on('value', (snap) => {
                    if (!snap.exists()) {
                        alert("El viaje ha terminado. Â¡Gracias por usar Otimac!");
                        location.reload();
                    }
                });
            });
        }
    </script>
</body>
</html>
