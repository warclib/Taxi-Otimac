<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cliente - Otimac üöñ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="manifest-cliente.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }

        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: #1a1a1a; color: white; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
        }

        #map { position: absolute; top: 0; bottom: 70px; width: 100%; z-index: 1; border: none; }

        #areaPedido {
            position: absolute; top: 20px; left: 5%; width: 90%;
            z-index: 10; background: rgba(26, 26, 26, 0.95);
            padding: 15px; border-radius: 15px; border: 1px solid #b39ddb;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .nav-didi {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: #1e1e1e; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; text-decoration: none; font-size: 11px; }
        .nav-item.active { color: #b39ddb; font-weight: bold; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        .seccion-full {
            position: fixed; top: 0; left: 0; width: 100%; height: calc(100% - 70px);
            background: #1a1a1a; z-index: 100; display: none; padding: 30px 20px; overflow-y: auto;
        }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b39ddb; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        #pantalla-bloqueo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20000; text-align: center; padding: 20px;
        }
        .btn-pedido { background: #b39ddb; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; transition: 0.2s; }
        .btn-pedido:disabled { background: #444; color: #888; transform: scale(0.98); }
        .btn-cancelar { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; }
        input { padding: 15px; width: 100%; border-radius: 10px; margin-bottom: 10px; font-size: 16px; border: 2px solid #b39ddb; background: #333; color: white; }
        
        .contenedor-pulso { display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; }
        .pulso-gps { width: 20px; height: 20px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
        .card-chofer { background: #222; padding: 15px; border-radius: 12px; border: 2px solid #b39ddb; margin-bottom: 10px; display: none; }
        .alerta-llegada { background: #00ff00; color: black; padding: 15px; border-radius: 10px; font-weight: bold; margin-bottom: 10px; display: none; animation: pulse 1s infinite; }
    </style>
</head>
<body onload="iniciarAppCliente()">

    <div id="pantalla-bloqueo">
        <h1 style="font-size: 80px;">üö´</h1>
        <h2>ACCESO DENEGADO</h2>
    </div>

    <div id="splash-screen">
        <div style="font-size: 80px;">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900;">OTIMAC</div>
    </div>

    <div id="areaPedido" style="display:none;">
        <div id="registro" style="display:none;">
            <input type="text" id="inputNombre" placeholder="Tu nombre">
            <button class="btn-pedido" onclick="guardarNombre()">EMPEZAR</button>
        </div>
        <div id="interfazReal" style="display:none;">
            <span id="nombre-usuario" style="color:#b39ddb; font-size: 20px; font-weight: bold;"></span><br>
            <span id="info-historial" style="font-size: 14px; color: #aaa;"></span>
            <div id="alertaLlegada" class="alerta-llegada">üö® ¬°TU TAXI HA LLEGADO!</div>
            <div id="cardChofer" class="card-chofer">
                <div id="infoChofer" style="font-size: 18px;"></div>
            </div>
            <div id="status-viaje" style="color:#b39ddb; margin-top:5px; font-size:14px;">Listo para pedir</div>
            <button class="btn-pedido" id="btnPedir" onclick="validarYPedir()">üöñ PEDIR TAXI AHORA</button>
            <button class="btn-cancelar" id="btnCancelar" onclick="cancelarPedido()" style="display:none;">‚ùå CANCELAR PEDIDO</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="sec-actividad" class="seccion-full">
        <h2 style="color: #b39ddb;">Actividad</h2>
        <p id="txt-historial-v"></p>
    </div>

    <div id="sec-perfil" class="seccion-full">
        <h2 style="color: #b39ddb;">Mi Perfil</h2>
        <div style="background:#222; padding:20px; border-radius:15px; text-align:left; border: 1px solid #333;">
            <p id="perf-id" style="color:#b39ddb; font-family:monospace; margin-bottom:15px;"></p>
            <p id="perf-nom" style="font-size:18px;"></p>
        </div>
    </div>

    <nav class="nav-didi">
        <a href="javascript:void(0)" class="nav-item active" onclick="navegar('explorar', this)">
            <span class="nav-icon">üó∫Ô∏è</span> Explorar
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('actividad', this)">
            <span class="nav-icon">üìã</span> Actividad
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('perfil', this)">
            <span class="nav-icon">üë§</span> Perfil
        </a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var miUUID = localStorage.getItem("otimac_uuid") || ("ID-" + Math.floor(100000 + Math.random() * 900000));
        localStorage.setItem("otimac_uuid", miUUID);

        var map = L.map('map', {zoomControl: false}).setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var iconoPasajero = L.icon({ iconUrl: 'pasajero.png', iconSize: [45, 45], iconAnchor: [22, 45] });
        var iconoTaxiVio = L.divIcon({
            html: `<div class="contenedor-pulso"><div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker"></div>`,
            className: '', iconSize: [50, 50], iconAnchor: [25, 25]
        });

        var markerCliente, markerChofer, idViaje;
        var totalViajesRealizados = 0;
        var estrellasActuales = "5.0";
        var wakeLock = null;

        // --- SISTEMA ANTI-REPOSO (WAKE LOCK) ---
        async function activarMantenerEncendido() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log("Pantalla bloqueada para no apagarse.");
                }
            } catch (err) {
                console.log("Error activando WakeLock: " + err);
            }
        }

        function navegar(destino, el) {
            document.querySelectorAll('.seccion-full').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(destino === 'actividad') document.getElementById('sec-actividad').style.display = 'block';
            if(destino === 'perfil') {
                document.getElementById('sec-perfil').style.display = 'block';
                document.getElementById('perf-id').innerText = "ID: " + miUUID;
                document.getElementById('perf-nom').innerText = "Nombre: " + localStorage.getItem("nombreCliente");
            }
        }

        function iniciarAppCliente() {
            activarMantenerEncendido();
            document.addEventListener('visibilitychange', () => {
                if (wakeLock !== null && document.visibilityState === 'visible') activarMantenerEncendido();
            });

            database.ref('baneados/' + miUUID).on('value', snap => {
                if (snap.exists()) document.getElementById('pantalla-bloqueo').style.display = 'flex';
            });
            var n = localStorage.getItem("nombreCliente");
            document.getElementById('areaPedido').style.display = 'block';
            if(!n) document.getElementById('registro').style.display = 'block';
            else {
                document.getElementById('registro').style.display = 'none';
                document.getElementById('interfazReal').style.display = 'block';
                document.getElementById('nombre-usuario').innerText = "Hola, " + n + " üëã";
                var vActivo = localStorage.getItem("idViajeActivo");
                if(vActivo) reconectarViaje(vActivo);
            }
            database.ref('usuarios/' + miUUID + '/perfil').on('value', (snap) => {
                let p = snap.val() || {};
                totalViajesRealizados = p.total_viajes || 0;
                estrellasActuales = p.estrellas || "5.0";
                document.getElementById('info-historial').innerText = "‚≠ê " + estrellasActuales + " | " + totalViajesRealizados + " viajes";
                document.getElementById('txt-historial-v').innerText = "Has completado " + totalViajesRealizados + " viajes.";
            });
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; 
            setTimeout(() => { document.getElementById('splash-screen').style.visibility = 'hidden'; }, 600); }, 2500);
        }

        function guardarNombre() {
            var n = document.getElementById('inputNombre').value;
            if(n) { localStorage.setItem("nombreCliente", n); location.reload(); }
        }

        function validarYPedir() {
            var btn = document.getElementById('btnPedir');
            btn.innerText = "‚è≥ LOCALIZANDO...";
            btn.disabled = true;

            var opcionesGps = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };

            navigator.geolocation.getCurrentPosition((pos) => {
                let lat = pos.coords.latitude; 
                let lon = pos.coords.longitude;
                idViaje = miUUID.replace("ID-", "V-");
                
                database.ref('viajes/' + idViaje).set({
                    cliente: {lat, lon},
                    nombre_cliente: localStorage.getItem("nombreCliente"),
                    cliente_uid: miUUID,
                    cliente_historial: totalViajesRealizados,
                    cliente_estrellas: estrellasActuales,
                    estado: "esperando",
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    localStorage.setItem("idViajeActivo", idViaje);
                    reconectarViaje(idViaje);
                });
            }, (error) => {
                alert("Aseg√∫rate de tener el GPS encendido.");
                btn.innerText = "üöñ PEDIR TAXI AHORA";
                btn.disabled = false;
            }, opcionesGps);
        }

        function reconectarViaje(id) {
            idViaje = id;
            document.getElementById('btnPedir').style.display = 'none';
            document.getElementById('btnCancelar').style.display = 'block';
            database.ref('viajes/' + id).on('value', (snap) => {
                var v = snap.val();
                if(!v) { localStorage.removeItem("idViajeActivo"); location.reload(); return; }
                if(v.estado === 'chofer_llego') document.getElementById('alertaLlegada').style.display = 'block';
                if(v.cliente) {
                    var pC = [v.cliente.lat, v.cliente.lon];
                    if (markerCliente) markerCliente.setLatLng(pC);
                    else markerCliente = L.marker(pC, {icon: iconoPasajero}).addTo(map);
                    map.setView(pC, 16);
                }
                if(v.chofer) {
                    document.getElementById('cardChofer').style.display = 'block';
                    document.getElementById('infoChofer').innerHTML = `<b>Chofer:</b> ${v.chofer.nombre} <br> <b>Unidad:</b> ${v.chofer.economico}`;
                    if (markerChofer) markerChofer.setLatLng([v.chofer.lat, v.chofer.lon]);
                    else markerChofer = L.marker([v.chofer.lat, v.chofer.lon], {icon: iconoTaxiVio}).addTo(map);
                }
            });
        }

        function cancelarPedido() {
            if(confirm("¬øSeguro que deseas cancelar el taxi?")) {
                database.ref('viajes/' + idViaje).remove().then(() => {
                    localStorage.removeItem("idViajeActivo");
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
