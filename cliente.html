<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Otimac ðŸš–</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        #map { height: 450px; width: 100%; border-radius: 15px; border: 2px solid #ffc107; }
        .btn-pedido { background: #ffc107; color: black; border: none; padding: 20px; font-weight: bold; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        #status { margin: 10px; font-weight: bold; color: #ffc107; font-size: 18px; }
        .info-viaje { background: #333; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #555; }
    </style>
</head>
<body>
    <h2>SOLICITAR OTIMAC ðŸš–</h2>
    
    <div id="info-contenedor" style="display:none;" class="info-viaje">
        <div id="status">Buscando taxi...</div>
        <div id="tiempo-llegada" style="color: #00ff00; font-size: 20px;"></div>
    </div>

    <button class="btn-pedido" id="btnPedir" onclick="pedirTaxi()">ðŸš– PEDIR TAXI AHORA</button>
    <div id="map" style="margin-top:10px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconoTaxi = L.icon({ iconUrl: 'https://img.icons8.com/color/48/taxi.png', iconSize: [40, 40], iconAnchor: [20, 20] });
        var iconoPasajero = L.icon({ iconUrl: 'https://img.icons8.com/color/48/person-male.png', iconSize: [40, 40], iconAnchor: [20, 40] });

        var markerCliente, markerChofer, idViaje, miPos;

        function calcularTiempo(lat1, lon1, lat2, lon2) {
            var p1 = L.latLng(lat1, lon1);
            var p2 = L.latLng(lat2, lon2);
            var distanciaMetros = p1.distanceTo(p2);
            // EstimaciÃ³n: 1 minuto por cada 300 metros en ciudad
            var minutos = Math.round(distanciaMetros / 300);
            return minutos < 1 ? "Â¡EstÃ¡ llegando!" : "Llega en aprox. " + minutos + " min";
        }

        function pedirTaxi() {
            navigator.geolocation.getCurrentPosition((pos) => {
                miPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                idViaje = Math.floor(1000 + Math.random() * 9000); 
                
                markerCliente = L.marker([miPos.lat, miPos.lon], {icon: iconoPasajero}).addTo(map);
                map.setView([miPos.lat, miPos.lon], 16);
                
                database.ref('viajes/' + idViaje).set({ cliente: miPos, estado: "esperando" });
                
                document.getElementById('btnPedir').style.display = 'none';
                document.getElementById('info-contenedor').style.display = 'block';
                document.getElementById('status').innerText = "Viaje #" + idViaje + " - Buscando...";

                database.ref('viajes/' + idViaje + '/chofer').on('value', (snap) => {
                    var posT = snap.val();
                    if (posT) {
                        document.getElementById('status').innerText = "âœ… Taxi en camino (#" + idViaje + ")";
                        document.getElementById('tiempo-llegada').innerText = calcularTiempo(miPos.lat, miPos.lon, posT.lat, posT.lon);
                        
                        if (markerChofer) { markerChofer.setLatLng([posT.lat, posT.lon]); } 
                        else { markerChofer = L.marker([posT.lat, posT.lon], {icon: iconoTaxi}).addTo(map); }
                    }
                });

                database.ref('viajes/' + idViaje).on('value', (snap) => { 
                    if (!snap.exists()) { alert("Viaje finalizado."); location.reload(); } 
                });
            });
        }
    </script>
</body>
</html>
