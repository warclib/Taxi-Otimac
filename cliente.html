<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cliente - Otimac üöñ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="manifest-cliente.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }

        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: #000; color: white; margin: 0; padding: 0; 
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
        }

        #map { position: absolute; top: 0; bottom: 70px; width: 100%; z-index: 1; border: none; }

        .glass-card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 157, 219, 0.3);
            border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        #areaPedido { position: absolute; top: 20px; left: 5%; width: 90%; z-index: 10; padding: 18px; }

        #notificacion {
            position: fixed; top: -100px; left: 5%; width: 90%; 
            padding: 15px; border-radius: 12px; z-index: 30000;
            font-weight: bold; transition: 0.5s; display: flex; align-items: center; justify-content: center;
        }
        .notif-error { background: #ff4444; color: white; }
        .notif-ok { background: #b39ddb; color: black; }

        #modal-confirmar {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 40000;
            display: none; justify-content: center; align-items: center;
        }
        .confirmar-caja { padding: 25px; width: 85%; max-width: 320px; text-align: center; }

        .btn-pedido { background: #b39ddb; color: black; border: none; padding: 18px; font-weight: 900; border-radius: 12px; width: 100%; font-size: 16px; text-transform: uppercase; margin-top: 10px; }
        .btn-cancelar { background: rgba(255, 68, 68, 0.15); color: #ff4444; border: 1px solid #ff4444; padding: 12px; border-radius: 10px; width: 100%; margin-top: 10px; font-weight: bold; display: none; }
        .btn-si { background: #ff4444; color: white; border: none; padding: 12px; border-radius: 8px; width: 45%; font-weight: bold; }
        .btn-no { background: #444; color: white; border: none; padding: 12px; border-radius: 8px; width: 45%; font-weight: bold; }

        .nav-didi {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: #0a0a0a; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; text-decoration: none; font-size: 11px; }
        .nav-item.active { color: #b39ddb; font-weight: bold; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        .seccion-full { position: fixed; top: 0; left: 0; width: 100%; height: calc(100% - 70px); background: #000; z-index: 100; display: none; padding: 30px 20px; overflow-y: auto; }
        input { padding: 15px; width: 100%; border-radius: 12px; margin-bottom: 10px; font-size: 16px; border: 1px solid #444; background: rgba(255,255,255,0.05); color: white; }
        .card-chofer { background: rgba(179, 157, 219, 0.1); padding: 15px; border-radius: 12px; border: 1px solid #b39ddb; margin-top: 15px; display: none; }
        .alerta-llegada { background: #00ff00; color: black; padding: 15px; border-radius: 10px; font-weight: 900; margin-bottom: 10px; display: none; animation: pulse 1s infinite; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #b39ddb; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: 0.6s; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .contenedor-pulso { display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; }
        .pulso-gps { width: 20px; height: 20px; background: rgba(179, 157, 219, 0.7); border-radius: 50%; position: absolute; animation: expandir-pulso 2s infinite; }
        @keyframes expandir-pulso { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3.5); opacity: 0; } }
        .img-taxi-marker { width: 50px; height: 50px; position: relative; z-index: 5; }
    </style>
</head>
<body onload="iniciarAppCliente()">

    <div id="notificacion" class="notif-ok"></div>

    <div id="modal-confirmar">
        <div class="confirmar-caja glass-card">
            <h3 style="margin-top:0;">¬øCancelar Viaje?</h3>
            <p style="color:#aaa; font-size:14px;">El chofer ser√° notificado de la cancelaci√≥n.</p>
            <div style="display:flex; justify-content: space-between; margin-top:20px;">
                <button class="btn-no" onclick="cerrarConfirmacion()">VOLVER</button>
                <button class="btn-si" onclick="ejecutarCancelacion()">S√ç, CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="splash-screen">
        <div style="font-size: 80px;">üöñ</div>
        <div style="color: #1a1a1a; font-size: 28px; font-weight: 900;">OTIMAC</div>
    </div>

    <div id="areaPedido" class="glass-card" style="display:none;">
        <div id="registro" style="display:none;">
            <input type="text" id="inputNombre" placeholder="Tu nombre">
            <button class="btn-pedido" onclick="guardarNombre()">CONFIGURAR</button>
        </div>
        <div id="interfazReal" style="display:none;">
            <span id="nombre-usuario" style="color:#b39ddb; font-size: 20px; font-weight: 900;"></span><br>
            <span id="info-historial" style="font-size: 14px; color: #888;"></span>
            <div id="alertaLlegada" class="alerta-llegada">üö® ¬°TU TAXI HA LLEGADO!</div>
            <div id="cardChofer" class="card-chofer">
                <div id="infoChofer" style="font-size: 16px;"></div>
            </div>
            <div id="status-viaje" style="color:#b39ddb; margin-top:8px; font-size:14px; font-weight: bold;">Listo para pedir</div>
            <button class="btn-pedido" id="btnPedir" onclick="validarYPedir()">üöñ SOLICITAR TAXI</button>
            <button id="btnCancelarUI" class="btn-cancelar" onclick="abrirConfirmacion()">CANCELAR SOLICITUD</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="sec-actividad" class="seccion-full">
        <h2 style="color: #b39ddb;">Actividad</h2>
        <div class="glass-card" style="padding: 20px; text-align: left;"><p id="txt-historial-v"></p></div>
    </div>

    <div id="sec-perfil" class="seccion-full">
        <h2 style="color: #b39ddb;">Mi Perfil</h2>
        <div class="glass-card" style="padding:25px; text-align:left;">
            <p style="color:#555; font-size: 12px; margin:0;">ID DE PASAJERO</p>
            <p id="perf-id" style="color:#b39ddb; font-family:monospace; margin-bottom:20px;"></p>
            <p style="color:#555; font-size: 12px; margin:0;">NOMBRE</p>
            <p id="perf-nom" style="font-size:20px; margin:0; font-weight: bold;"></p>
        </div>
    </div>

    <nav class="nav-didi">
        <a href="javascript:void(0)" class="nav-item active" onclick="navegar('explorar', this)">
            <span class="nav-icon">üó∫Ô∏è</span> Explorar
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('actividad', this)">
            <span class="nav-icon">üìã</span> Actividad
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('perfil', this)">
            <span class="nav-icon">üë§</span> Perfil
        </a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyATLT5_woN8KO8-_E4_Nl7bEMlJGFI4uUQ", authDomain: "taxiotimac.firebaseapp.com", databaseURL: "https://taxiotimac-default-rtdb.firebaseio.com", projectId: "taxiotimac", storageBucket: "taxiotimac.firebasestorage.app", messagingSenderId: "533983007458", appId: "1:533983007458:web:254cef6b46c01a1718c4bb" };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var miUUID = localStorage.getItem("otimac_uuid") || ("ID-" + Math.floor(100000 + Math.random() * 900000));
        localStorage.setItem("otimac_uuid", miUUID);

        var map = L.map('map', {zoomControl: false}).setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var iconoPasajero = L.icon({ iconUrl: 'pasajero.png', iconSize: [45, 45], iconAnchor: [22, 45] });
        var iconoTaxiVio = L.divIcon({ html: `<div class="contenedor-pulso"><div class="pulso-gps"></div><img src="taxi-chofer.png" class="img-taxi-marker"></div>`, className: '', iconSize: [50, 50], iconAnchor: [25, 25] });

        var markerCliente, markerChofer, idViaje, wakeLock = null, totalViajesRealizados = 0, estrellasActuales = "5.0", vozLlegadaActivada = false;

        function avisarConVoz(msg) { if ('speechSynthesis' in window) { var m = new SpeechSynthesisUtterance(msg); m.lang = 'es-MX'; window.speechSynthesis.speak(m); } }
        function mostrarAviso(msg, t='ok') { let el=document.getElementById('notificacion'); el.innerText=msg; el.className=t==='ok'?'notif-ok':'notif-error'; el.style.top='20px'; setTimeout(()=>el.style.top='-100px', 3000); }

        function abrirConfirmacion() { document.getElementById('modal-confirmar').style.display = 'flex'; }
        function cerrarConfirmacion() { document.getElementById('modal-confirmar').style.display = 'none'; }
        
        function ejecutarCancelacion() {
            cerrarConfirmacion();
            database.ref('viajes/' + idViaje).update({ estado: "cancelado_por_cliente" }).then(() => {
                setTimeout(() => {
                    database.ref('viajes/' + idViaje).remove().then(() => { localStorage.removeItem("idViajeActivo"); location.reload(); });
                }, 1000);
            });
        }

        async function activarMantenerEncendido() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }

        function navegar(dest, el) {
            document.querySelectorAll('.seccion-full').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(dest === 'actividad') document.getElementById('sec-actividad').style.display = 'block';
            if(dest === 'perfil') {
                document.getElementById('sec-perfil').style.display = 'block';
                document.getElementById('perf-id').innerText = miUUID;
                document.getElementById('perf-nom').innerText = localStorage.getItem("nombreCliente");
            }
        }

        function iniciarAppCliente() {
            activarMantenerEncendido();
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') activarMantenerEncendido(); });
            database.ref('usuarios/' + miUUID + '/perfil').on('value', snap => {
                let p = snap.val() || {}; totalViajesRealizados = p.total_viajes || 0; estrellasActuales = p.estrellas || "5.0";
                document.getElementById('info-historial').innerText = "‚≠ê " + estrellasActuales + " | " + totalViajesRealizados + " viajes";
                document.getElementById('txt-historial-v').innerText = "Has completado " + totalViajesRealizados + " viajes.";
            });
            var n = localStorage.getItem("nombreCliente");
            document.getElementById('areaPedido').style.display = 'block';
            if(!n) document.getElementById('registro').style.display = 'block';
            else { document.getElementById('registro').style.display = 'none'; document.getElementById('interfazReal').style.display = 'block'; document.getElementById('nombre-usuario').innerText = "Hola, " + n + " üëã"; var vA = localStorage.getItem("idViajeActivo"); if(vA) reconectarViaje(vA); }
            setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => document.getElementById('splash-screen').style.visibility = 'hidden', 600); }, 2500);
        }

        function guardarNombre() { var n = document.getElementById('inputNombre').value; if(n) { localStorage.setItem("nombreCliente", n); location.reload(); } }

        function validarYPedir() {
            var b = document.getElementById('btnPedir'); b.innerText = "LOCALIZANDO..."; b.disabled = true;
            navigator.geolocation.getCurrentPosition((pos) => {
                let lat = pos.coords.latitude, lon = pos.coords.longitude; idViaje = miUUID.replace("ID-", "V-");
                database.ref('viajes/' + idViaje).set({ cliente: {lat, lon}, nombre_cliente: localStorage.getItem("nombreCliente"), cliente_uid: miUUID, cliente_historial: totalViajesRealizados, cliente_estrellas: estrellasActuales, estado: "esperando", timestamp: firebase.database.ServerValue.TIMESTAMP }).then(() => { localStorage.setItem("idViajeActivo", idViaje); reconectarViaje(idViaje); });
            }, () => { mostrarAviso("ERROR: Activa tu GPS", "error"); b.innerText = "üöñ SOLICITAR TAXI"; b.disabled = false; }, { enableHighAccuracy: true, timeout: 15000 });
        }

        function reconectarViaje(id) {
            idViaje = id; 
            document.getElementById('btnPedir').style.display = 'none'; 
            
            database.ref('viajes/' + id).on('value', (snap) => {
                var v = snap.val(); if(!v) { localStorage.removeItem("idViajeActivo"); location.reload(); return; }
                
                // --- L√ìGICA DE BOT√ìN CANCELAR ---
                // Si el taxi ya lleg√≥ o el viaje empez√≥, escondemos el bot√≥n de cancelar
                if (v.estado === 'chofer_llego' || v.estado === 'en_curso') {
                    document.getElementById('btnCancelarUI').style.display = 'none';
                } else {
                    document.getElementById('btnCancelarUI').style.display = 'block';
                }

                if (v.estado === 'chofer_llego') { 
                    document.getElementById('alertaLlegada').style.display = 'block'; 
                    if (!vozLlegadaActivada) { avisarConVoz("Tu taxi ha llegado."); vozLlegadaActivada = true; } 
                }
                
                if(v.cliente) { var pC = [v.cliente.lat, v.cliente.lon]; if (markerCliente) markerCliente.setLatLng(pC); else markerCliente = L.marker(pC, {icon: iconoPasajero}).addTo(map); map.setView(pC, 16); }
                if(v.chofer) { document.getElementById('cardChofer').style.display = 'block'; document.getElementById('infoChofer').innerHTML = `<b>${v.chofer.nombre}</b> en camino<br><small>Unidad: ${v.chofer.economico}</small>`; if (markerChofer) markerChofer.setLatLng([v.chofer.lat, v.chofer.lon]); else markerChofer = L.marker([v.chofer.lat, v.chofer.lon], {icon: iconoTaxiVio}).addTo(map); }
            });
        }
    </script>
</body>
</html>
